{"Code":403,"Pic":"shichuancxy","Header":"以服务设计思维介入以社区为中心的开放公共空间","Author":"设计师：陈欣怡 | 指导老师：高搏","Text":"是否我们居住在城市中,已许久未与身边的邻里照面,让生存悄无声息湮没了生活,只渐渐在匆忙中 越走越远。 在“开放社区”、“街区制”被提出的今天,本课题在以社区为中心的十到十五分钟半径内,尝试以 服务设计的思维介入其中,通过在开放公共空间内设置创意多样的服务及活动,满足各年龄段城市居 民的使用,从而激活街区活力。 “隅”,角落;“皎”,纯净,素白。“皎皎一隅”是一个似云亲切,极简纯净也蕴含更多可能的多 功能开放空间,在这个散落城市街区中的一个个小空间里,各年龄段的居民都能在不同时间、不同地 点获得全新的服务——“以知换识”分享会、二手书籍小课题、“其乐也哉”音乐演出⋯⋯在多种空 间功能、模数化设计、可变换形态的支持下得以实现。 城市角落,皎皎一隅,诉说着所有用理性无解的难题,也许都可以有一个诗意的出口。</p><p>We are living in the crowded city for so long that some communication and interaction between our neighbors and the whole community has been lost.Under the support of “open the fence of community”, we use the thought of service design, create more variety service and activities for people of all age in the block within 10-15 minutes to activate the energy and vigour of the blocks.“Innocent corner”, a friendly, pure, minimalist multi-functional open space containing more possibility of different activities. Citizens can find new service at different time and different spot around all the blocks. And this is also under the support of modulization and changeable units. “Innocent corner” in the city space give us a poetic solution for those insoluble puzzles.","Keys":"社区 服务 开放"},
{"Code":404,"Pic":"shichuandq","Header":"乐哉","Author":"设计师：邓晴 | 指导老师：高搏","Text":"音乐给予的精神动力,不仅来自对高处的仰望,随性的表达和友好的共享更能在过程中实践对真善与自由的追求。音乐回归街巷,化成编织城市日常生活的一股针线,为城市找寻自己的独特律动,给匆 忙奔走的脚步一个暂停、休息的理由。“乐哉”,一个关于街头音乐表演的城市公共文化服务系统,基于上海已有的街头艺人持证上岗政 策,从“可移动”的角度出发,提出“乐在路上”的理念,探索音乐之于生活的存在方式以及城市的 文化发展潜力。“乐哉”致力于搭建线上与线下结合(O2O)的服务平台,提倡线下的音乐互动,线 上辅助行业管理、发布信息、提供更多交流机会,服务于街头音乐表演者与城市居民,为城市街头音 乐表演寻求更多可能性。</p><p>The inspiration from music is not always by admiring for highlights on stage. Seeking freedom in art and some faith for good and true could be confirmed in natural communication and open sharing. Let the performance come back to the street, which means to return the music to daily life. The city has its unique rhythm to be discovered and followed. It’s just like a PAUSE of the excessively haste life.ON ROAD is a service system in urban public culture field targeting to the street music perfor- mance. Based on the policy of the certificate for street artists in Shanghai, the concept , “Music on The Road”, is posed originated from the key word, MOBILITY, to discuss how music can exist in the life more vividly and potential cultural development opportunities of the city. It focuses on constructing a platform of O2O where live music interaction is advocated, and management, information and more communication space online are offered.","Keys":"音乐 服务 乐哉"},
{"Code":405,"Pic":"shichuanbjy","Header":"生态零售餐饮一体化体验与视觉设计","Author":"设计师：白佳樱 | 指导老师：梁靖","Text":"谁说在面店吃面就不能一起摇摆?\n打破普通面店的固有模式和视觉空间体验,妈妈工坊致力于给更多年轻人带来前卫,有趣,立体的餐饮体 验。所见所闻即所食,妈妈工坊做得到!利用新媒体技术,使孩子们在品味不同食物的同时调动视觉与听觉感官,仿佛身临其境。用有趣的沉浸式 体验吸引上班族和年轻人们享用真正健康美味原生态的食物是我们的最终目的。我们倡导更多的互动!让现代年轻人在饮食中不再“低头”,与食物发生互动解放低头一族,使人们在饮食中一起谈论和游戏,最 终达到促进交流的目的。</p><p>Who says no dancng in a noodle shop?MAMA Kitchen devoted to bringing the young more fashionable and delightful stereo experience and subverting the stereotype of old noodle shops.What you can see or hear is exactly what you’ll have in MAMA Kitchen!Using the new media technic, MAMA Kitchen make you feel immersive by controlling the scene you see and the voice you hear. Our mission is to attract young adults to have really healthy and ecological food by this feeling.We sparkplug more communication.We would like to stimulate more communication and let the young adults interact more with the interesting food and other people, instead of watching their phones all the time.","Keys":"生态 社区 健康 零售 餐饮 新媒体"},
{"Code":406,"Pic":"shichuandy","Header":"上海街食地图","Author":"设计师：丁玥 | 指导老师：Francesca Valsecchi","Text":"Moveable Feasts 是一个致力于调研、记录、保护和发掘上海路边食摊的百科式网站,它最初是由在上 海生活的外国人发起的,现在期待更多的当地人参与其中,共同体验和分享街食文化。 这次设计主要包括三个部分,一是使用地图API后台整理编辑的街食地图,二是对网站本身的重新规划 和设计 ,包括网站框架、视觉形象和响应式网站的实现等,三是呼应网站内容的线下周边产品设计。 Moveable Feasts 希望建立一种街食文化模式,在路边小吃摊受限的当下记录生活中的各式小吃和当地 街道,同时探索相关的市民文化。通过这次设计,希望吸引更多人参与这个项目。</p><p>Moveable Feasts aims to research, savor, catalogue, preserve, and engage with Shanghai’s rich street food heritage. It aims to learn from cities across Asia, Europe, America and that have found ways to preserve and celebrate its street food heritage.Moveable Feasts hopes to contribute to a local model of urban growth in Shanghai that can honor and enjoy its culinary heritage, provide safe and nutritious snacks and preserve and expand the richly diverse life and culture of the street.","Keys":"上海 街食 地图 生活"},
{"Code":407,"Pic":"shichuanlyj","Header":"恩格派","Author":"设计师：刘玉简 | 指导老师：龚艳燕","Text":"背景:恩格派亲子精品酒店,以318 国道桐庐站为起点,伴着沿路四季不同的旖旎风光绵延向西,为年轻 的爸爸妈妈提供了绝佳的旅游地,带孩子来这里游学玩耍绝对是小型家庭的不二之选。 生活在城市中的孩子长期被困于学业压力之中,黑白平常的生活更是压抑小朋友的创造力和想象力。 定位:恩格派定位于 5 岁至 12 岁的亲子游,将主题酒店与自然风光结合,让小朋友更多地参与创造,参与 活动,和父母一起体验。 设计理念:以黑白为主的纪念品外包装以及酒店应用,表现城市孩子单一的生活;拆开各样好玩的包装,里面以鲜艳的色彩、有趣而扁平化的图案表现内在的童趣心,好像完成了一场丛林探索,神秘而惊喜。</p><p>Backgroud: Penguins Hotel for Family is a hotel brand started from Tonglu , with different scene in the four seasons along 318 national road stretching to the west. It is an absolutely excellent tourist destination for young parents taking their children to play and learn here.Position: Children in city trapped with academic stress for a long time, simple life suppressed their creativity and imagination. Penguins is combined with natural scenery, let the children participate in creating and acting more and more, experiencing together with their parents.Design concept: Souvenir packaging and hotel applications are mainly in black and white, presenting urban children`s simple life; Unpack various package and with bright colors inside, fun and flattening of design performance with children`s interests, as if completed a jungle exploration, mystery and surprise.","Keys":"酒店 亲子 恩格派"},
{"Code":408,"Pic":"shichuanmsy","Header":"雷迪恩字体","Author":"设计师：马思颖 | 指导老师：杜钦","Text":"钻石之所以会有光彩夺目的效果,归功于其精确数学关系的切割方式形成光学折射。一颗钻坯看起来并 不起眼,必须经过仔细的切磨、加工,才会成为我们所惯见的闪烁生辉的钻石。最理想的切割效果当然是 保持钻石的最大重量、尽量减少瑕疵,并充分展示钻石的美,以使钻石光彩照人。 字体的设计灵感来源于对钻石切割的函数关系的探索与研究,希望可以将这一函数关系运用到字形生成 的网格中,通过将黑体字笔划的切割,形成一种新的字体。在各种切割工艺中我选用了雷迪恩切割作为我 字体网格的基准,相较于传统切割方式,雷迪恩切割可以切割出70个切面从而会形成更好的火彩和光芒。 设计中针对笔划细节上的处理做了深入研究,在只改动5%的限制下形成最佳效果。</p><p>The reason why there is a diamond cutting way The brightness dazzles the eyes. effect, due to the mathematical relationship between the formation of optical refraction. A diamond blank looks unremarkable, must after careful cut grinding, machining, will become what we used to see the shimmering diamonds. The most ideal cutting effect is, of course, to keep the maximum weight of the diamond, as far as possible to reduce the flaws, and fully display the beauty of diamonds, so as to make the diamond luster.Font design inspiration for the function relationship of diamond cutting of the exploration and the research, hope can be the function is applied to generate orthographic grid, the bold strokes of cutting, forming a new font. In a variety of cutting process I chose Reddine cut as my font grid benchmark, compared to the traditional way of cutting, Reddine cutting can be cut out of the 70 sections to form a better color and light. The design for the treatment of stroke on the details to do in-depth studies, the formation of the best results in only 5% changes under the restriction of.","Keys":"雷迪恩 字体 钻石"},
{"Code":409,"Pic":"shichuancaxy","Header":"基于标准字型的电脑楷书、行书、草书","Author":"设计师：蔡星宇 | 指导老师：杜钦","Text":"书法中有一脉相承的三大书体⸺楷书,行书,草书, 那么标准字型当中是否可以有“楷、行、草”的变化呢? 它们的可读性是怎样的?此处的“电脑楷行草”是对书法中“楷书、行书、草书”的隐喻,而非模仿真实的书 法艺术。 在书写文字的连续过程中,以笔尖的运动轨迹来看,按笔下去出现于纸面上所形成的线条,被我们识别为 可以阅读的文字;笔尖落空,并未出现在纸面上的轨迹,称之为“负文字”。负文字产生于手写的过程之中, 基于汉字的结构和笔画顺序,潜藏在实体的文字当中。 如果把负文字比作是“噪音”,那么噪音在对正文字干涉后,会出现“电脑楷行草”的变化和可读性的对比。 理论上,正文字所占的比例越大,可读性却强;反之,则越弱。 在每个文字起笔收笔处各添加一笔画后,若正文字有n划,那么负文字有n+1划;将(正文字比例,负文字比 例)计为参数,那么正负文字呈现的笔画数分别为“正文字比例×n”,“负文字比例×(n+1)”,计算结果四 舍五入,随机选取出现的笔画。为保证每个汉字的笔画总数维持基本不变,两者比例相加为10,并且以整 数比例为代表性,那么参数依次选择为(10,0)(9,1)(8,2)(7,3)(6,4)(5,5)(4,6)(3,7)(2,8)(1,9)(0, 10),共11组。目标最终可以导出11款字型。 在该文字实验中,为了加剧与书法体之间的差异,并且更为清晰地表现文字的结构,所以选择使用直线线 条。在实际的操作中,需要选择一款较轻字重的黑体或宋体为基本字形。在每个参数下会产生多个可能的 结果,最终字型以程序随机生成为准,对个别字型可进行随机结果的调整。</p><p>Generallly, there are three styles in Chinese Calligraphy , including regular script, running script and cursive script. Then can computer can write“scripts”in these three styles? What about the legibility? In this project, the“computer scripts”is kind of metaphor, rather to imitate the real Chinese calligraphy strokes.In the continuous process of writing a character, with the movement of the pen point, the part which appears on the paper is the character we recognize; but the part which does not appear on paper, I define it as 'negative character'. Negative characters come from the process of writing, based on the structure and stroke orders of Chinese characters. Negative characters are hidden in the Chinese characters themselves.If we combine the negative characters and the postive characters together and change the proportion of the strokes, there we can see the transition from“regular script”to“cursive script”.","Keys":"字体 楷 行 草"},
{"Code":410,"Pic":"shichuandsh","Header":"“之间”品牌形象设计","Author":"设计师：戴施豪 | 指导老师：宋善威","Text":"之间,是指尖的轻重,是作品每一处的方与圆、疏与密,是锻造的火候。 之间,是机器和人的差别,是制作过程发生的偶然,是多一分的情感。 匠人在百姓的生活中掌握了自己的技艺,又用自己的技艺重新塑造了百姓的生活。机器化的生产方式 追求简单和高效,抛弃了历练技艺的过程,也另产品丧失了生活的味道。 “之间”要重新勾连起产品与生活,要唤回人寄托于物的感动。</p><p>The artificers have cultured their own skills in life, but also with their own skills re-shaping the life of the people. Machine production in the pursuit of simple and efficient, with abandon the experience of life, and also, lost the taste of life. Zhi Jian want to link up the products and people's life, to bring back the sentiment of people.","Keys":"之间 品牌"},
{"Code":411,"Pic":"shichuansqc","Header":"格物","Author":"设计师：孙启超 | 指导老师：宋善威","Text":"Groove(格物)英文含义指黑胶唱片中的沟槽,音乐从中缓缓流淌出来,带给人精神上的满足和愉 悦。从唱片出发来探索人们在不同时段对理想社会和理想生活的表达,对高品质的物质世界和精神世界抱有热切的追求。 格物作为一个唱片文化推广平台,为充分满足华语世界所有喜爱音乐喜爱唱片的人们的需求,为他们提供 完整覆盖线上线下的全面多样的服务和内容。 我们有深度,善于发现音乐背后的精神和文化意义;我们纯粹,专注音乐本身,不受所谓大众流行干 扰;我们独立,拒绝无趣和盲目的跟风。 我们专注音乐与艺术完美结合的高品质作品,打造唱片爱好者交流社区,让用户能够与更多的唱片收 藏爱好者进行交流,分享和讨论各自爱好的音乐。我们为用户提供更丰富的高品质的音乐文化内容,\n使用户能够更好地了解音乐人所要传递的独特精神和理念。念。</p><p>As a platform to promote music culture, for fully meet the needs of people who love the music and record , Groove providing them with complete coverage of online comprehensive variety of services and content.We are good at discovering the spiritual and cultural significance behind the music. We focus music without the so-called popular interference. We are independent and refused to boring and no mind.We focus on music works that perfect combination of music and art works.We make a communication community for music lovers . They will be able to communicate with more record collection lovers , We provide users with more high-quality music cultural content.Enables users to better understand that unique spirit and concept of the musicians.","Keys":"格物 平台 服务 音乐"},
{"Code":412,"Pic":"shichuanxy","Header":"“紫林坊”宁波骨木镶嵌品牌视觉设计","Author":"设计师：谢雨 | 指导老师：宋善威","Text":"骨木镶嵌是宁波特有的汉族传统手工艺,在木器表面嵌入动物骨骼进行装饰。\n随着时代的发展和生活方式的变迁,骨木镶嵌文化正在渐渐淡出人们的视野,手工艺的传承也面临危机。 “紫林坊”是一个基于骨木镶嵌传统手工艺的文化创新品牌。以精致而现代的风格为基调,致力于传承和发展骨木镶嵌工艺,通过创新,使日渐式微的骨木镶嵌文化,回归到日常生活中。 “紫林坊”使宁波骨木镶嵌陈列馆⸺紫林坊艺术馆的副线品牌,以年轻人消费群体为主导,在保留骨木镶嵌精湛技艺的基础上,结合宁波地域特色以及手工艺本身的独特性,从当下的生活需求出发,开发功能和 价格都极具亲民性的日常器物系列及艺术馆礼品系列。</p><p>Bone-wood-inlay is a traditional handicraft art of the Han nationality in Ningbo,it is a way to use animal bones to decorate wooden surfaces such as furniture or beams.As time and technology changed, this handicraft is unfortunately vanishing.“Padauk Workshop”is a innovative brand based on bone-wood-inlay. Delicate and modern, it is committed to inheriting and developing the craft and making it return to our daily life.“Padauk Workshop”is a branch brand of the Ningbo Zilinfang art gallery. Targeting young people consumer groups, we’ll consider the uniqueness of this craft and keep the rich connotation and exquisite craftsmanship when creating, and develop products, taht can meet people’s spirital and material needs today.","Keys":"紫林坊 工艺 骨木镶嵌 品牌"},
{"Code":413,"Pic":"shichuansw","Header":"太湖小旅","Author":"设计师：苏唯 | 指导老师：龚艳燕","Text":"背景:缘起于318文化之旅,其中的长江启动区环太湖文旅。打造不同于传统的单一性的观光旅游,更倾向于历史文化、民俗风情的综合性旅游方向发展。重点发展旅游度假休闲、研发设计、文化、传统 工艺等产业。 定位:6~12岁亲子旅游平台,围绕太湖周边的,景区、特产、文化、习俗定制的特色亲子旅游。主旨 让家长与孩子共同成长学习,体验太湖特色文化之旅。 特色:太湖周边流传着许多的神话传说,将它融入太湖小旅之中,并结合太湖周边的自然古迹和民俗 民风,从而在旅游同时也能了解太湖流域文化,并关注专为亲子设计结合的本土材料与互动元素,做到文化体验式旅游的同时又不乏趣味。</p><p>Background: Due to cultural tour in 318 the taihu tour of Yangtze river start zone, the brand is made to be not the traditional sightseeing tourism but the comprehensive tourism tend to history and culture and folk customs. And focus on developing holiday leisure tourism, design, culture, traditional craft industry, etc.Position:A special parent-child travel platform for 6 ~ 12 years old, arounding the scenic spot of taihu, specialty, culture and customs that parents and children can learn and grow up together. Characteristic:There are many myths and legends around taihu, connecting with the places of historic interest and folk customs, when the families can get knowledge from the travelling. Specially, the brand focuses on specially designed for parent-child combining elements of local materials and interaction in order to be a cultural tourism along with fun.","Keys":"太湖小旅 旅游 亲子 儿童 生活"},
{"Code":414,"Pic":"shichuanwyz","Header":"上海街头小吃书","Author":"设计师：吴垠周 | 指导老师：Francesca","Text":"这座城市不仅仅是建筑的魅力,生活上的魅力,上海街头小吃对我来说 也是很魅力的。在外国人看来 上海街头小吃非常神奇。本来中国是食物的天堂,一个食物非常丰富的国家。上海街头小吃多种多样, 味道也很丰富,简直就印证了“食物的天堂”这个词。 这本书是介绍上海街头小吃的,通过http://www.sh-streetfood.org网站的内容来参考,选好40个种 类的上海街头小吃。还介绍每个街头小吃的简介,材料以及制作方法。这本书为了不太熟悉上海街头小吃的外国人,让他们指导的一本书!</p><p>Shanghai is an attractive city.Tall and Huge buildings are gathered together, in which makes an extraordinary beautiful sight.Shanghai’s street food is as attractive as Shanghai. As a foreigner, Shanghai’s street food amazes me.Actually when one says China, they say China modifies “Heaven of Dining”. China is a country with various different food items.Shanghai’s street’s variety food is very rich and has diversity tastes. “Heaven of Dining” can be recalled when one see’s Shanghai’ street food.This book is introducing Shanghai’s street food. In the book, “ http://www.sh-streetfood.org “ site was referenced to pick 40 different styles of street food, and every food was introduced about it’singredients and recipe.This is a book for foreigners who are not familiar with Shanghai’s street food, and also is a guide book for foreigners in shanghai.","Keys":"上海 街头 小吃 生活"},
{"Code":415,"Pic":"shichuanyby","Header":"礼佛器·明心","Author":"设计师：严冰轶 | 指导老师：俞鹰","Text":"仙水中顯現的蓮華 ，是眾生的心性。接應眾生往生淨土的人 ，還是眾生自己。\n顯應禪寺的古廟中，有一口古井，飲其水者多有感驗，袁州人譽之為「仙水」。禮佛器的設計靈感源自這神奇的井水。「明心」二字，取禪宗「明心見性，見性成佛」之意。眾生的心性與佛陀的心性並沒有什麼不同。藉此希望皈依弟子能夠透過虛妄，看到自己真正的心，契悟自己本身就具有佛性。如同透過影影綽綽的琉璃看到金色的蓮華一般。</p><p>The water in the ancient well in Xianying Temple is felt by many as the transcendental. Hence local people in Yuanzhou, an ancient place in Yinchun city, regard it as “the magic water of detachment”. Mingxin finds its inspiration from this miraculous well water.“Mingxin” (Uncovering Your Natures) is an allusion to a saying from Zen Buddhism, “The Buddhist enlightenment is uncovering your natures to see your true self”. There is not much difference between the natures of all beings and essence of Buddha. Whereby it is the hope of “Uncovering Your Natures” that those converters could see beyond the vanity their true heart for the epiphany one has for oneself is in accordance with the Buddhist nature, as if looking through the shadowy color glass is golden lotus.","Keys":"礼佛器"}];
