    //从本页面 获取数据
    var data = [{"Code":101,"Pic":"shumeilhx","Header":"多肉妙境","Author":"设计师：林欢欣 | 指导老师：曹静","Text":"多肉植物在城市里的市场越来越成熟，有更多的人被它的美丽和简单的种植方式吸引到。对于这情况，多肉植物人气发展给人一个机会为了重新和自然链接。 \nSUCCULAND 是一个“多肉社区”平台app.以“植物美学”为创造愉悦自然体验的切入点，通过数据可视化设计将线下多肉植物的种植与线上虚拟仙境的智能识别相关联，为植物爱好者们扩展其践行植物美学的创造媒介，镜像真实世界的个体多肉仙境，汇聚到云端建构成为超逾城市物质空间区隔的线上多肉植物群落。除了虚拟交互以外，SUCCULAND关心线下用户之间的交互通过合作种植、工作室、和社区聚会为了重振房分享感觉的人在社区中。该项目属于同济大学亚洲生活方式研究实验室课题《自然创生计划》的衍生产品设计，课题负责人曹静，数据来源于相关科研课题实证研究成果。</p><p>The market of succulent plants is getting more mature as more people attract with its beauty and simple planting process. It is a chance for city people to reconnect with nature inside the city.SUCCULAND is a community platform that based on the beauty of data visualization of succulent plants. User are connected in wonderland where they CREATE a projection of their real succulent plants and transform it into wonderland visualization for beauty appreciation. The app also emphasize the smart MANAGING that helps user to keep track of the plant growth and let user analyze the problem and solution of their process. Out of digital world, SUCCULAND cares about offline interaction among users through co-planting, workshops, and community gathering in order to revive the real SHARING feeling among people in community. Project supported by Asia Lifestyle Research Lab, Project Manager, CAO Jing","Keys":"生态 自然 app 多肉"},
{"Code":102,"Pic":"shumeiqxy","Header":"自然控","Author":"设计师：钱心悦 | 指导老师：曹静","Text":"Nature-X 自然控 通过结合同济校园植物志及植物时空分布数据进行可视化设计,基于移动终端应用设 计,旨在辐射周边街道营造“同济自然社区”。\n将自然教育从拘泥于课堂的传统理论教育导向日常生活的每一天,促进生命亲和行为的实际发生,解决 自然缺失症普遍、缺乏自然教育的知识及媒介等问题,从而培养儿童、亲子、青少年及大学生树立正确的 生态意识、良好的生态道德观以及生态审美能力,使其积极地关注自然,主动保护和热爱自然。</p><p>该项目属于同济大学亚洲生活方式研究实验室课题《自然创生计划》的衍生产品设计,课题负责人曹静, 数据来源于相关科研课题实证研究成果。</p><p>Nature-X⸺an official nature educational application, which could be radiated to other communities to develop‘Tongji Nature Community’, is data visualized by combining the Tongji campus plants and spatial distribution to create a natural community of mobile terminal-based application designs.To induce traditional nature education to the entire process of the daily observation of nature and change nature-deficit disorder phenomemon and lack of nature education, so as to train children, family,youth and students to establish a correct ecological consciousness, ecological ethics and ecological aesthetic ability to actively focus on nature, to protect and love nature. Project supported by Asia Lifestyle Research Lab, Project Manager, CAO Jing.","Keys":"生态 自然 app 教育 儿童"},
{"Code":103,"Pic":"shumeixah","Header":"Tri City","Author":"设计师：肖安华 | 指导老师：张屹楠","Text":"制作简介: 根据大动画电影工作室的步骤,规范地设计出一套完整的动画故事。从故事开始、到背景、情 节、反派、英雄、他们的目标与困难,发展到人物、道具、背景的颜色、形状、对比与性格做出一系列的规范 设计。中期需要作出合理的草稿、镜头设计、定位设计、以及配音演员的录制。然后开始加工动画制作、上 色、背景、特效、打光、剪辑、音乐与音效。打造一个完完整整的动画片。\n故事背景:故事发生在你身边的手机里面,他们属于屏幕底下的世界。一个充满色彩的城市,里面的角色 们就是色彩本身。每个人都拥有一种颜色 ,而大家需要靠电力生存,有了电才能发光。有一天,主角遇到了 一个小女孩,她什么颜色都没有。把她带回基地后,大家都看不起无色的她。但其实她是白光-也就是电流。 失忆善良的她其实是最强壮的,但她的能力只会在她暴走时再出现 -双重性格。自从有了她的能力加入战 斗,大家发现了一个奇怪的出口,难道我们的世界以外还有其他世界?难道我们存在于,手机里?</p><p>Creation Process: I wanted to recreate my own cartoon series based on the pipeline of animation films studios, going trough the complete steps of story and development, scripts, storyboarding, character design, prop illustrations, voice acting, animation, coloring, backgrounds, effects, lighting, editing, music and sound e ffects.</p><p>The Plot: This story takes place in a cell phone, a world that’s under your screen. A city full of colors, which are the characters themselves. They rely on electricity to survive and stay lit. The main character mets a girl with no color. He brings her back but everyone looked down upon her. They had no clue she was actually white light - which is electricity. The most powerful of them all. They find a weird looking exit, is there another world out there? Will they escape?","Keys":"动画 tricity"},
{"Code":104,"Pic":"shumeizyl","Header":"被屏蔽之人","Author":"设计师：赵奕龙 | 指导老师：忻颖","Text":"人,是谁? 当一个人,失去了其他人,他是谁?失去了自我,他又是谁? 选择结束,抑或继续寻求⸺在这个孤独的世上,没有轻松的答案。\n本片通过第一人称全景视角,让观众得以身临其境,真正零距离体验“我”在意外后的心理历程。 “我”是有选择权的,“我”希望能够掌控自己的命运。虚拟世界给我们带来的是全身心的融入,同时也是对现实全方位的屏蔽。 我们,又何尝不是被屏蔽之人呢?</p><p>Who is he?When a man lost someone, who is he? When he lost himself, what will he become?To choose the end, or to keep on seeking, there is no easy way of life in this lonely world.In this film, you can exprience the hole story through“my eyes”in a full 360° perspective. “I”can make a choice.“I”wish to have control of my own destiny.The virtual world embraces you nice and warm. It also blocks everything out with no doubt. You, maybe another blocked man.","Keys":"VR 被屏蔽之人"},
{"Code":105,"Pic":"shumeizzy","Header":"我和我","Author":"设计师：张桢妍 | 指导老师：忻颖","Text":"抑郁症⸺身体里有两个分裂的自己。每一天都是万劫不复。花尽所有的力气,只是为了争取活着......\n我尝试用一个综合材料的手工书装置设计,结合绘画与灯光展示来呈现抑郁症患者内心消极脆弱、不为 人知的精神切面。就像一本封面看起来普通的书,从外面看不出内容的丰富与复杂,但是一旦打开书本, 就像进入了一个隐秘的世界。 手工书装置用雕刻的亚克力配合LED灯把画面用光展现出来,成为一种新的绘画的载体。也尝试探索一种 新的阅读的方式。 配合镜面反射的小盒子空间,加上窥探式小孔观看的的方式,形成无限的幻像;在显露与隐藏的虚虚实实 中游离,找到一个微妙的平衡点。 希望我的作品能让更多人对于抑郁症患者有一个比较直观的了解,更多地关注着这个需要关注的群体。</p><p>Depression - there are two divisions in the body of their own.I am trying to use a manual book installation design of synthetic material, combining with Illustration and light to show the unknown spiritual cross section of negative , fragile depression patients. Like a book whose cover is ordinary . We can't see the richness and complexity of the content . But once after opening the book , it's a secret world.The manual book becomes a new form of painting, and trying to explore a new way of reading at the same time. With the specular reflection in the small box space, and watching through a hole, it occurs the infinite illusions. I hope my work can let more people have a more intuitive under- standing about the depression patients, and pay more attention on this group.","Keys":"手工 艺术 装置 我和我"},
{"Code":106,"Pic":"shumeicyx","Header":"活死人","Author":"设计师：陈亦星 | 指导老师：忻颖","Text":"主角 Shawn 是一个普通的活死人,他和他的族群一起流亡,在亲身经历了族人们被人类屠戮,自己逃 难被追杀后,复仇心起,最终反抗与人类为敌的故事。</p><p>○活死人就是死人重新复活的一种尸鬼or僵尸,他们从复活伊始就忘却了前世的记忆,是一个有别于人 类的全新族群。</p><p>○活死人原本是一群在荒芜之地上流浪生活的族群,他们安于本命,从不打扰其他活着的生灵。</p><p>○直到有一天,人类因害怕他们的丑陋,忌惮他们身上携带的瘟疫而踏入这片大陆对其族群进行屠杀。</p><p>Shawn, a normal ghoul, he and his tribe together, wadering in this world. After Seeing his tribe slaughtered by human armies and being hunted by them, vengeance took Shawn’s mind. Eventually, he revenged his tribe on human.</p><p>○Ghouls is a kind of race which revived from dead human(like zombies). They didn’t bring any memory from their former life of human.</p><p>○Ghouls used to be a tribe which wadering in the boredlands. They were shy and never disturbed other creatures.</p><p>○Until one day, mankind steped into this land and slaughtered them, because fearing their ugliness and the disease they carried on.","Keys":"动画 活死人"},
{"Code":107,"Pic":"shumeiljh","Header":"空","Author":"设计师：刘俊豪 | 指导老师：忻颖","Text":"我胸中有万千世界，希望能与你分享。\n在《查拉斯图拉如是说》中，尼采用天才的想法描述了精神的三种变形，狮子、骆驼、孩童分别代表了承受、突破、新生，而我希望能将一切物象化为空。</p><p>关于承受，我们都在承受着不同的命运，承受着不同的想法带来的压力，无论是谁都在生活中遭受着各种不同的或打击，或挫折，或失败。</p><p>关于突破，我们在生活中不论遭受了什么样的境遇，生活还是会继续，我们唯有抛下包袱，突破自我继续前行。</p><p>关于新生，当我们突破了自我，突破了限制，望向星空，思考生命的意义，思考生活的意义，我们也终将会迎来新生。</p><p>There are thousands world in my mind,I hope that I can share with you.</p><p>In<Thus Spoke Zarathustra>,Nietzsche described three metamorphose of spirit,lion,camel,child represent suffers、break、rebirth,but I prefer to describe everything into empty.</p><p>About the suffers,all of us are bearing some different fates,bearing the pressure brought from thoughts,we suffer,endure,tolerate.</p><p>About the break,whatever we suffered,the life is continueing,the earth is still turning,getting rid of burden is the only thing we can do,break through ourselves and keep going.</p><p>About the rebirth,when we break through ourselves,get rid of burden,gaze at the universe,thinking the meanings of lives,we will meet our rebirth soon or later.","Keys":"VR 空"},
{"Code":108,"Pic":"shumeizsy","Header":"基于AR的智能空间设计","Author":"设计师：周思言 | 指导老师：孙效华","Text":"Enspace,创造空间。 当智能空间越来越多的进入我们的生活,我们需要一个助手帮助我们规划设计我们的空间。 Enspace作为iPad端一款切实可用的智能空间设计体验工具,运用增强现实技术的强交互性,使用户仿佛 拥有一个智能空间设计顾问在侧,不仅能够查看各式家具在空间中的摆放效果,更创新性地使用户能体 验空间结构的改造,自定义建筑和家居的材质,模拟不同的环境并体验空间及智能家居在不同环境中的 变化。</p><p>当AR,智能空间和室内设计相碰撞,Enspace创造的可能性不止于此。</p><p>Enspace creats space. With smart space entering our lives, we need an assistant to help us to plan and design our space. As an useful design and experience tool for smart space based on iPad, Enspace, with its powerful interaction based on augmented reality, makes users feel like that there’s a smart space design consultant by their side. Enspace can not only make users see what it seems when funitures are placed, but creatively make them reform the space, customise material of the furnitures and the space itself, and experience the changes of smart space by simulating different environment.Combining augmented reality, smart space and interior design, Enspace is making furthur possibility.","Keys":"AR app 智能 生活 交互"},
{"Code":109,"Pic":"shumeixyl","Header":"数字化展览服务","Author":"设计师：薛依蕾 | 指导老师：孙效华","Text":"数字化时代下的展览服务是怎样的呢?显然,它不再是手里的一张导览图那么简单。如果你正在参观D&I 的毕业设计展,你会希望得到怎样的展览服务呢?</p><p>在这个设计中,我把对数字化展览服务的研究和探索,真实地给予D&I的毕业设计展览。通过微信公众号 这个低门槛平台,每个观展的人都可以获得数字化的导览和数字化的观展体验。这个服务系统里的功能包括:展览布局总览、展品内容预览、兴趣点选择与位置导引、关键词搜索、以VR的 视角观看空间作品、你还可以了解到与某件作品主题相关的其他作品,也可以在观展时为你喜爱的作品 点赞,并实时查看点赞排名。除此之外,你还可以看到其他院校的毕展信息......</p><p>How is the exhibition service like under the digital age? Apparently, it’s no longer just a guide map. If you happen to visit the D&I graduation design exhibition, what exhibition service are you looking for?In this design, I bring the study of digitalized exhibition service to the real graduation design exhibition. Through the WeChat platform, every visitor can enjoy a digital guidance and digital experience.The features include: exhibition layout overview, exhibits preview, interest selection and guidance, keyword searching, Watching space works in VR view, you can also learn about the other works relevant to a certain subject, and thumb up for your favorite works .","Keys":"数字化 微信 服务 智能"},
{"Code":110,"Pic":"shumeiljf","Header":"Colorland","Author":"设计师：李洁芳 | 指导老师：孙效华","Text":"研究表明,对学龄前儿童进行色彩启蒙可以激发其右脑潜能,提高他们对艺术的兴趣和热情,对他们在语 言、智力、艺术、情感、人格和社会性等方面的全面发展具有重要的作用。然而国内艺术启蒙教育模式普遍 存在片面性和单一性。 Colorland是针对3-6岁学龄前儿童设计的色彩启蒙玩具。它以孩子的需求为出发点,趣味互动,寓教于 乐,可以让儿童在游戏中成长,提高他们对艺术的兴趣和创造力,激发其想象力,感受色彩世界的美好。 Colorland的智能硬件部分包括12个可拼接、显示色彩的智能色块和一个吸色器。 游戏开始时,家长通过ipad里的应用来选择游戏模式-找找看,拼一拼,吸吸吸,消消乐和魔术师。五种游戏 模式对应五种不同的玩法,控制智能硬件发生不同的变化,与小朋友进行有趣的互动。通过这种游戏化的 互动体验,能使小朋友认知基本的颜色,探索身边的色彩,了解颜色的混合,达到色彩启蒙目的的同时,促 进和家人之间的情感交流。</p><p>Colorland is a smart toy designed for the color enlightenment of 3-6 years old children. Based on the needs of preschoolers, it is interactive and entertaining. Kids can grow up in playing games, improve their interest in art and creativity, stimulate their imagination and feel the charm of this colorful world.Intelligent hardwares of Colorland include 12 smart cubes and a color-picking device. When the game begins, parents will select the game mode from an app in ipad. Kids will cognize some basic colors, explore colors around them, understand color mixing. It can not only achieve the purpose of color enlightenment, but also promote the emotional communications between family members from the interactive experiences.","Keys":"app 教育 儿童 智能"},
{"Code":111,"Pic":"shumeizjq","Header":"Naturetalks","Author":"设计师：朱佳琦 | 指导老师：孙效华","Text":"生活在水泥森林的耳朵,很难能捕捉到其间自然的声音。 自然的声音,是燕的呢喃,也是水的潺潺,或惊雷暴雨倾盆,或清风拂过窸窣。也有难以亲临体会的,那非 洲草原上的合唱,极地的协奏......或是淹没在工业和生活噪音之中,或是因为条件限制无法一一体会全 部,儿童对自然声音的认识渠道有局限。\n当你的孩子问你,自然的声音是怎么样的,你会不会突然感到局促?Naturetalks ⸺ 针对3-6岁儿童自然声启蒙的智能产品,通过线上app(家长协同)和线下智能交互玩具结 合,帮助家长引导孩子在玩的过程中达到自然声启蒙。自然的确在说话。不信,你听...</p><p>It’s getting harder to catch the sound of nature while living in a concrete jungle.The nature sound shows up sometimes in the form of tiny sounds..Sometimes it can also be the chorus on African savannah or a concerto in the polar regions...Both the interference of industrial noise and the limits of hearing sounds by oneself make it difficult for kids to get a fully understand- ing of nature sounds.Naturetalks ⸺ An intellectual product which helps enlighten kids(3-6) about nature sounds, containing app for parents and smart toys for kids.Nature do talk. So play with Naturetalks and do the nature talks.","Keys":"app 教育 儿童 智能 生态 自然"},
{"Code":112,"Pic":"shumeilhb","Header":"蔬菜宝藏","Author":"设计师：李弘波 | 指导老师：许扬波","Text":"2060年地球已被严重污染,许多蔬菜相继绝种,饮食成为了一大问题。有消息称,目光长远的先人将一部 分蔬菜种子封存在一个宝箱里以备不测。宝箱被藏在一个公园里,宝藏线索由多个蔬菜小精灵守护着,只 有找到这些小精灵并完成相应的任务才能获得宝藏线索。现在一只专门的侦探小分队已来到公园,他们 能不能找到宝藏,拯救世界呢? “蔬菜宝藏”是一款针对6-10岁儿童的户外寻宝解谜游戏。儿童们通过照片、文字等提示找到相应的地点, 运用AR技术扫描场景,回答关于“小精灵”的问题,换取线索并推理宝藏所在地。 在游戏的过程中,儿童会了解一些关于蔬菜的知识,同时锻炼自己的探索能力和对事物的把控能力。公园 里不同年龄的儿童共同参与,有竞争、有合作,可以培养儿童的社交能力和团队协作能力。同时,亲子游戏 可以促进家庭互动,公园里的自然环境也让游戏更真实有趣。</p><p>In 2060, the earth has been seriously polluted. Many vegetables have become extinct and eating has become a big problem. In order to save the world, people have to find the treasure left by some farseeing ancestors, which contains many seeds of extinct vegetables.‘Vegetable Treasure’is an outdoor game for children aged between 6 and 10 years. Children should find the locations first. Than they scan the scenes through AR technology and answer questions to get clues. At last, the first one to find the treasure will win.In the process of the game, children will learn some knowledge about vegetables happily. And they can not only exercise their exploring ability but also cultivate their social skills. At the same time, it’s also good for parent-child interaction.","Keys":"游戏 教育 儿童 自然 AR"},
{"Code":201,"Pic":"huanjingdjy","Header":"基于创新商业模式的“上海第一食品”商业空间设计","Author":"设计师：邓珺月 | 指导老师：娄永琪","Text":"在电子商务日益发展的今天,顾客的消费习惯发生了巨大改变,消费者将传统线下消费转移到线上, 并获得便捷的物流服务。基于此,线下实体店要如何改变以应对线上电商对市场的分割? 以“上海南京东路第一食品旗舰店”为例:商业模式由传统的实体店买卖方式升级为线上线下结合, 消费者可以到商店体验到丰富的食品文化,了解各类食品,通过扫描二维码在网上下单,并且享受送 货到家。 在此创新商业模式下,“第一食品”由传统的食品零售空间转变为美食博物馆,陈列商品的柜台转变 成各类展示空间,通过完整的参观流线和各类独具特色的体验,向顾客展示不同食品的特色,激发潜 在的购物欲。新的“第一食品”将由“自然”“海洋”“饮品”“甜食”和“主食”五个主题构成核 心参观流线,在流线和末端设计了餐饮和提货等功能服务区完善整个购物体验流程。</p><p>With the developing of E-commerce ,the customer's consumption habits have changed greatly, consumers will be transferred from offline to online.Under this background,the combination of online and offline will be a good solution for traditional retail industry.The new business model requires a new commercial space:the retail space will change into exhibition space,like a museum. Through a complete visit and different unique experiences, the new “Shanghai First Food” show customers the characteristics of different foods, to stimulate the potential of shopping.","Keys":"商业空间 第一食品"},
{"Code":202,"Pic":"huanjingyyh","Header":"南京东路商业空间环境设计","Author":"设计师：应逸含 | 指导老师：娄永琪","Text":"此项目位于上海市南京东路,旨在利用现有的宣传载体,为南京东路的视觉形象注入新的创造力,包 括运用各种软件、硬件技术,选取的载体包括灯牌、电子屏幕、路灯、橱窗等。\n概念一的意向来源于流动的人群,在一天中的几个整点时段,利用现有的灯光设备加以软件的辅助 创造流动的线性灯光,创造一个3-5分钟的灯光秀。概念二来源于人的停留,通过路灯的再设计,在一 些适合人群停留的区域利用灯光创造活动空间。概念三通过线上线下结转变售卖形式,整合线上线下 资源,根据品牌特点创新购买体验。概念四创造了南京东路一个中心区域,包括具有商业、艺术等功 能的屏幕墙和具有互动功能的发光台阶。通过与艺术家的合作,艺术作品会在每天固定时段以影像的 形式在中心广场的屏幕中出现,台阶作为休息平台的同时也是吸引人气的装置,这里将作为聚集人气 并同时兼具商业与艺术的展示中心区域。</p><p>The project is located in East Nanjing Road, the purpose of this project is to keep the vitality of this iocn of Shanghai city, we use the existing support to create a visual identity with both software and hardware technology.The first thing we do is directing the lights to create light show.the idea is abstracted from the flow of people.The second idea comes from the stop behaviour of people.By redesign the infrustructure we create a space for daily activities like square dancing.The third concept is O2O commerce model to improve customer expierence.The last thing we do is developing a center of the road with a big stair and a wall of led screens.We want to make this space not only a advertising center,but a hub of fashion and art.","Keys":"商业空间"},
{"Code":203,"Pic":"huanjingtjr","Header":"基于植物向性运动的适应性原型设计及可持续应用","Author":"设计师：谭佳芮 | 指导老师：雷朴实","Text":"植物无法像动物一样自由地移动,或是灵活地运动关节。但植物的器官依然可以在空间中产生位移,以应 对环境的不利变化。由于不需要意识的控制以及新陈代谢,植物这种对环境的适应能力成为仿生设计的 重要研究对象之一。植物运动种类繁多,本课题将研究对象缩小至植物的向光性运动,即植物随光的方向 而弯曲的运动。对于植物而言,向光性是植物为捕获更多光能而建立起来的对不良光照条件的适应机制 之一,对于植物生长有重要意义。 在这次课题中,植物的这种适应机制通过实体模型试验以及数字化模拟分析的方法被转化为几何构建的 结构,并能产生与植物体相对应的扩张、收缩及弯曲运动。这种运动可以借由自然力的作用下自发发生而 不需要机械控制。这种运动原型可以有许多应用方式,本次课题将其深入设计为屋顶花园雨水收集装 置⸺当雨水落下时,原型将受到雨水重力的影响而自然张开,形成一张穹顶罩于植物之上,保护植物不 受风雨的摧残。落于其上的雨水通过导管汇聚到收集池内,可以等天晴之时再用于浇灌。</p><p>Plants are not able to move as animals or move their joints flexbly. However, they can still have their organs moving, rotating in the air to avoid disadvantageous environmental change. Not involving conscious control or metabolism, this adaptability is an important object of study.In this project, plants’adaptability is turned into geometrical structure through physical modeling test and digital simulation and analysis. This geometrical structure is a movable prototype for it can expand, contract and bend as plants do. The movement happens naturally when it receives environmental changing signals without machinary manipulation. This prototype is applied as water collection system and rainproof shelter for plants on rooftop. It is able to expand and become a dome when it rains and return to original condition after because the gravity of rain.","Keys":"植物 可持续 仿生 装置 雨水"},
{"Code":204,"Pic":"huanjinglcy","Header":"自适应微环境设计","Author":"设计师：刘存毅 | 指导老师：雷朴实","Text":"IPCC对未来百年全球环境变化研究表明,在全球经济发展高碳排的前提下,气候走向将日趋极端化,高 温,强风与酸雨愈发压迫人类的生存空间。因此建筑搭建在能帮助人类适应极端环境的同时,也当减少能耗,避免环境问题的恶性循环。本次研究主要探寻一种合理的仿生形式,使搭建内部环境得以自发性优 化,以同时应对当前可持续设计战略体系中的减缓与适应策略。 设计的仿生原型来自叶片的避光热保护机制。植物叶片在光合作用热饱和的情况下,通过抬起叶片减少 太阳直射面积来降温。仿照这种方式,设计原型可以以不同形态来应对环境的不同因素,通过调节不同应 答程度的面的暴露度,改变环境因素对内部环境的影响。通过自身对环境因素的应答,综合调节太阳直 射,温度,风等环境因素从而达到无能耗的微环境调节,为人们带来更舒适的环境。</p><p>IPCC research on environmental shift in futrue shows that, because of global economic develop- ment and high carbon emissions, the climate is trend to be extreme. Therefore, architecture structure need reduce energy consumption to avoid the vicious spiral of environmental issues. The biomimetic prototype is from the apheliotropism of leaves to avoid thermal damage. Plant leaves rise to avoid direct radiation and reduce temperature when they do enough photosynthe- sis. Imitating this method, the design prototype is displaying different form to deal with different environment condition. It is adjusting surface area exposing to change the how external influence internal environment. By reacting to environmant elements, it can comprehensively adjust solar radiation, temperature and wind.","Keys":"植物 可持续 微环境 仿生"},
{"Code":205,"Pic":"huanjingzyn","Header":"二三间民宿设计","Author":"设计师：朱怡宁 | 指导老师：雷朴实 钱诗韵","Text":"二三间民宿位于浙江丽水的一个独户山谷中。我负责二三间民宿景观设计部分。设计中最大的挑战\n是在现有高密度开发的情况下尽可能减少建筑景观建造带来的负面影响,维持原有生态环境。因此我的策略是尽可能利用本土植物与材料,设计可视的雨水收集系统,通过可视的雨水采集策略 来定义和系统化庭院。收集到的雨水可用作景观用水与补充景观植物浇灌。同时对自然泉水也做了充 分利用,通过结合景观设计过滤池,泉水进入生态泳池。通过对雨水与泉水的收集利用与净化,实现 取之于自然用之于自然。</p><p>Two Three house is located in a single-family valley,Lishui,Zhejiang Province. I am responsible for landscape design. The biggest challenge is to minimize the negative impact brought by the construction of landscape architecture in the case of existing high-density development, maintain the original ecological environment.My strategy is to use native plants and materials as far as possible, and design visualization rainwater collection system to define and systematize courtyard through visualization rainwater harvesting systems. While natural spring water is also made full use of .Through a the filtration tank combination of landscape design, the spring goes into the ecology swimming pool. Through rain and spring water harvesting and purification, to achieve taking from natural and giving back to nature.","Keys":"二三间 民宿 景观 生态 可持续"},
{"Code":206,"Pic":"huanjingkqs","Header":"二三间民宿设计","Author":"设计师：孔秋实 | 指导老师：雷朴实 钱诗韵","Text":"“二三间”取自于辛弃疾稼轩辞《贺新郎 邑中园亭》中最后一句 ”江左沉酣求名者,岂识浊醪妙理...... 知我者,二三子“。人生在世,不求多,简单质朴便是真。但拥挤繁忙的现代都市生活让人迷失自 我,本项目旨在为人们提供自然隐秘、非标准化、本土化的沉浸式度假体验,让人们静心感受生活的 美。二三好友,二三两好酒,遁世归隐二三天,岂不妙哉。\n项目位于一个名为过山殿的丽水山谷中,这里有原生态的环境、质朴的风土人情和古老的传统文化, 还有闻名远山的酿酒手艺。于是建筑设计需要与环境、文化相互融合,追求生态可持续的同时又保有 现代生活居住的舒适性。尽可能减少建造及后期维护对生态环境的破坏和影响,使用自然材料建造。 房型以二三间屋子为一个组团,巧妙结合地形地势让建筑如生命体一般自然生长于此。</p><p>The name of ‘Two Three House’ is from a poem. A simple life is real. However, the crowed busy city life makes people lose themselves. The purpose of this project is to provide people with natural, non standardized, immersive vacation experience in a hermitage. With some friends, dringking some wine and live in seclusion for some days and feel the beauty of life.The project is located in a vally in Li Shui with original environment, local customs, old traditional culture and famous handmade brewing. So the architectural design needs to integrate with the environment and culture, pursuit of ecological sustainability while retaining the comfort of modern living. By using the natrural materials, reduce the environmental damage and impact. Two or three rooms make a group, combine with the terrain, just like a biont growing here.","Keys":"二三间 民宿 自然 生态 可持续"},
{"Code":207,"Pic":"huanjinglk","Header":"黄花坪乡村公共空间设计","Author":"设计师：刘侃 | 指导老师：朱小村 黄印武 陈小萌","Text":"云南沙溪,茶马古道上的重要驿站。黄花坪,沙溪一个小小的自然村,临近寺登村,位于新开发的游 线上。为了响应近年沙溪推行的低碳旅行,建设”一村一品”的开发策略,以及提高村民的生活质 量,黄花坪需进行乡村公共空间设计与改造。 人们通过黄花坪公路到达黄花坪核心小广场,然后从不同的小道进入村落。所以公路的设计将作为序 曲,小广场的设计则为主旋律。黄花坪公路旁有条堆积着落叶,充满污水的大水沟,连同其周边区域 都形成了无法使用的灰色空间。所以采用模块化的设计,在需要改造的地方使用不同尺度的水泥板, 进行不同的搭建,形成不同的空间,满足不同的功能。小广场现状流线混乱,无法很好地满足村民日 常和节庆的功能需求,没有场所感。所以进行了新的流线设计,将机动车与人们活动区域分离。增加 了停车场,公共厕所,社区活动中心,茶室,棋牌室,文化室等空间满足村民日常与节庆的需求。 设计后的黄花坪乡村公共空间既能带给村民带来便利,也能给途径的游客提供一个停留的好地方。</p><p>Sha Xi,Yun Nan, is a important stop on the 'Tea Road'. Huang Huapping is a small village in Shaxi, located in the newly developed tourist routes.In order to respond to the development strategy of 'one village one tourist attraction' , I will design the rural public space of Huang Huaping.There is a dirty big ditch along the road into the village.The ditch, along with its surrounding area, forms a unavailable gray space.So,I have a modular design, use different scales cement boards, different structures, to design different spaces and meet the different functions.I design new streamline in the small square , separat the vehicle and people's activity area, increase the parking lot and public toilets, community center, teahouse, chess room, rooms and other cultural space.This design can bring benefits to both the villagers and the tourists .","Keys":"自然 乡村 社区 黄花坪"},
{"Code":208,"Pic":"huanjingzhd","Header":"白龙潭景区环境改进设计","Author":"设计师：朱华东 | 指导老师：朱小村 黄印武 陈小萌","Text":"白龙潭是当地的水源地之一,也是宗教活动龙王会的场地。在2013年的翻修中,虽然为宗教活动的开 展提供了更好的场地,但原有的生态遭到了破坏,自然驳岸被硬化为人工驳岸。 本次设计最大的挑战在于围绕水,平衡好宗教性、生态性、生活性三方面的内容,使得生态可以恢 复,宗教民俗能够被很好的维护,同时也能更好地服务于当地村民的日常生活。</p><p>Bailong pool is one of the water sources locally and the place of dragan temple fair , a religional activity. Although the rebuilding of 2013 provides a better place for religional activities, the ecological balance is destoried. That means natural banks are hardened.The biggest challenge is the balance of religional section, ecological section and rounte section of water. It is constructed for the recoverment of ecology, the protection of the religion and folk customs and also for the daily life of the local.","Keys":"白龙潭 生态 宗教"},
{"Code":209,"Pic":"huanjingtry","Header":"以模型材料为例的开放创新设计实验","Author":"设计师：汤润瑜 | 指导老师：朱小村","Text":"模型是设计探索、验证和表达阶段常用的方法。制作模型时产生的大量闲置和废弃材料如不加以利用,将 造成资源的浪费和环境的污染。“模型材料的可持续设计”即是为了探究开放创新流程,回应可持续设计 而设置的一项小型挑战。借助线上平台和线下活动,我们把有着不同经验和背景的有“智”青年们聚到一 起,共同参与问题的发现,想法的产生和推进,到解决方案的实施和反馈。\n参与者在设计创意学院范围内,着重于模型材料的使用到余料处理阶段,在减量化(reduce)和再利用 (reuse)的原则下,通过提升加工过程中单位材料的使用效率,促进闲置材料的流通使用和废弃材料的回收再利用,实现模型材料的可持续利用,同时为同学们制作模型的过程带来便捷。 经过开放创新设计流程入选并实施的方案为模型材料流通共享系统设计。</p><p>Modeling is a classical method to explore, prove or present different kinds of design. Without proper utilization, the left-over model material may cause waste of resource and impact on environment.“Sustainable Design for Model Material”is a challenge set to explore the open innovation process and respond to sustainability. Base on online and offline platforms, we built a community with creative thinkers working together to design solutions for better use of model material and helping project get off the ground, in a bottom up way.Through an open design process, participants developed a creative systemic solution to use and manage model material in different states, which is planning to implement in D&I workshop.","Keys":"模型材料 开放创新 可持续"},
{"Code":210,"Pic":"huanjingcyq","Header":"开放创新社区设计⸺以咖啡渣为例的社群运营和推广设计","Author":"设计师：崔宇旗 | 指导老师：朱小村 高懿理 徐菲叶","Text":"本次毕业设计的研究内容是尝试设计和运营一个支撑互动开放社区的平台:首先,探讨如何利用这个平台聚集可持续未来的解决方案,即平台要具备前瞻性;其次,该平台能够使这些方案近期获得公众关注, 远期获得支持实现;第三,目前本次毕设的研究项目以“咖啡渣”为微小型项目对该平台进行测试,运作, 推广甚至孵化成NGO项目,可持续地运行下去,同时发现相关问题对平台进行修正与更改。 可能使用到的设计工具:</p><p>•信息可视化设计</p><p>•活动策划</p><p>•服务设计</p><p>•系统设计</p><p>We want to design and operate an open platform empowering the community to collect crowd intelligence on common issues, as well as to generate sustainable ideas and viable solutions for potential implementations.In order to do so, I also set up 'coffee grounds' as a real micro project to test the system of the platform, and refine the platform according to the feedback . Possible design tools•Infographic design for the data cited, and set up a guideline for the future use </p><p>•Event design•Service design</p><p>•System design","Keys":"开放创新 社群 咖啡渣 服务 平台"},
{"Code":211,"Pic":"huanjingbjq","Header":"基于新媒体平台的社群建设及推广设计","Author":"设计师：保佳祺 | 指导老师：朱小村 高懿理 徐菲叶","Text":"目前社交网络发展的大趋势下,人们花越来越多的时间,通过在线渠道共享、接收信息,社交网络聚集了 很多人气,并且给广大用户强烈的驱动力参与其中。线上平台打破了时间、空间的的限制,为社群建设提 供了更有力的条件。 经过对国内外多个社交平台的研究和评估,最终我选定微信作为Openhive的社群建设及推广媒介。 ·社群建立阶段:明确社群的目标和意图,并明确受众,根据对受众的调研,准备平台发布的内容和资源。 ·社群参与阶段:通过公众号内容的发布我们已经集结300余名Openhive的社群成员。同时,我们通过线 上、线下的活动,增加社群成员的黏性。在线上,他们参与讨论,共享知识;在线下,他们协同合作,共同产出方案。 ·社群提升阶段:在此阶段,我们对社群成员的活动进行引导,并引入资金流,帮助产出实施执行。并引导社群成员从活动的参与者转化为活动的运营者。</p><p>velopment of social medium,people spend more time receiving and sharing information online.Social medium is popular and has lots of users.Online platform breaks the restrictions of time and space and provides a convenient condition for community construction. Based on the research and assessment of social networks,we choose wechat subscription for promotion.</p><p>·Community iniatiation:set realistic objectives.</p><p>·Community engagement:we have more than 300 community numbers already.</p><p>At the same time,we have both online and offline activities to increase viscosity.·Community thriving:guide community members transformed from participants to operators.","Keys":"新媒体 社群 平台 服务"},
{"Code":212,"Pic":"huanjingljx","Header":"线下协同工作坊赋能工具应用设计","Author":"设计师：刘嘉欣 | 指导老师：朱小村 高懿理 徐菲叶","Text":"在开放创新设计中,创意思考者们最主要的驱动力是协同合作和创造所带来的成就感和社会价值,自我 激励是他们的特征。这个时候需要为这些思考者赋能,提供给他们能更加高效创造的环境与工具,使其完 成到设计师的角色转变。 开放创新的魅力在于人们可以不必闭门造车,设计的各个阶段都可以有不同的参与者一起交流想法。在每一次OpenHive挑战的线下工作坊中,我们希望参与者能够高效的并有一定方向性的创造产出,这就需 要他们了解挑战的背景知识、设计初期头脑风暴的规则以及设计过程中的思维与表达。此时,好的赋能工具可以激发参与者的洞察力与创造力,同时在注重交流与反馈的的迭代设计过程中,能够通过高效且充满乐趣的协同合作带来设计成果。</p><p> social value through their collaboration and creation processes, and self motivation is their characteristics. At that time, they need enabled, and provided better design environment and toolkit to make them became designers, so that they can creat efficiently.The charm of open innovation is that people have no need to work behind closed doors , different participants keep learning and creating by communication in different processes of design. So we hope they can learn the background knowledge of challenges, the rules of brain- storming and design thinking expression. So, nice enable toolkit can arouse their insight and creativity, and finally make output through the joyfull usage.","Keys":"开放创新 工作坊 工具 服务"},
{"Code":213,"Pic":"huanjingzyy","Header":"肴市集","Author":"设计师：朱盈盈 | 指导老师：马骥、施胤","Text":"同济天地院计划将昆山国际会展中心改造为一个大型文化主题商业综合体。本课题选取其中的农业主 题馆进行深入策划及空间设计,将其打造为以健康绿色农业为主题的体验式都市休闲生活馆。 “肴市集”是位于该馆内的一个商业集市空间。本市集意在通过线上社交平台和线下实体空间的结 合,为昆山市民提供一个分享做菜技能和交换菜品的平台。 活动总策划上,分为日常进行的“每日肴享”、每周六的“人气菜肴”、不定期的“主题市集”和一 年一度的“菜肴大战”四大板块,通过不同频次的活动促进爱菜人士的交流。空间设计上,通过模块 化的摊位及自炊区设计,使得空间形式灵活可变,以适应四种活动下的空间需求。</p><p>Tongji Institute of Art & Design Innovation intended to design Kunshan International Exhibition Center to be a large cultural themed commercial complex. In this project, we select the agricultural themed hall to carry on the thorough planning and space design.‘Dish Market’ is a commercial market spcace in this hall. I tried using the combination of online social platform and offline entity space to provide a platform for Kunshan people, where they can share cooking skills and exchange dish.For the thorough planning, activities are consist of 4 parts, which promote the communication among people who love cooking through different-frequency-activities. For space design, selling module and cooking module are designed to make the whole space alterable to be adapted to the 4 activities.","Keys":"商业空间 农业 市集 平台 服务 肴市集"},
{"Code":214,"Pic":"huanjinggzx","Header":"种植银行","Author":"设计师：谭佳芮 | 指导老师：马骥、施胤","Text":"同济天地院计划将昆山国际会展中心改造为一个大型主题文化商业综合体。本课题选取其中的农业主 题馆进行深入策划及空间设计,将其打造为以健康绿色农业为主题的体验式都市休闲生活馆。 “种植银行”是位于该馆内的一个种植体验空间。该空间意在通过线上线下的整合,为昆山市民创造 一个学习和感受植物生长全过程的种植体验空间,并为其提供一定的技术保障。 策划上,以1m²的个人菜园为单位,提供由选种、配土到种植、收获的全过程体验,并由此产生一系列 衍生活动。空间设计上,逐层依次有种子博物馆、阅读区、种植区、绿化长廊和屋顶花园,丰富了空 间体验感。</p><p>Tongji Institute of Art & Design Innovation intended to design Kunshan International Exhibition Center to be a large themed cultural and commercial complex. In this project, we select the agricultural themed hall to carry on the thorough planning and space design.‘Planting Bank’ is a planting space in this hall. I tried using the combination of online and offline platform to provide an experiential space for Kunshan people, where they can learn and experience the whole plant growth process, meanwhile gain some degree of technical support.For the thorough planning, the space is sepatrated to units of 1m². People can experience the whole process of choosing seeds, making up soils, planting and harvesting, meanwhile taking part in a series of spin-off events. For space design, different areas are designed to enable prople to experience better in this space.","Keys":"商业空间 农业 市集 平台 服务 健康 种植银行"},
{"Code":215,"Pic":"huanjinglvcy","Header":"食物园林","Author":"设计师：吕超逸 | 指导老师：马骥、施胤","Text":"同济天地院计划将昆山国际会展中心改造为一个大型主题文化商业综合体。本课题选取其中的农业主 题馆进行深入策划及空间设计,将其打造为以健康绿色农业为主题的体验式都市休闲生活馆。 “食物园林”是位于该馆内的一个健康餐饮空间。通过对健康饮食方式的研究,结合当地文化特色, 为昆山市民提供一个体验自然和四季变化的餐饮空间。 策划上,通过开放食物供应链、有机菜创意制作、健康食谱私人订制等来推广健康饮食方式。空间 上,提取园林的核心元素布局空间,并通过装置、灯光、多媒体让顾客有更多体验。</p><p>Tongji Institute of Art & Design Innovation intended to design Kunshan International Exhibition Center to be a large cultural themed commercial complex. In this project, we select the agricultural themed hall to carry on the thorough planning and space design.'Food Garden' is a commercial market spcace in this hall.Through the study of healthy diet, combined with the local culture, provide restaurant space with natural experience and changing seasons for Kunshan public.</p><p>For the thorough planning, through an opening food supply chain , creative production of organic vegetables, healthy recipes Personal Tailor to promote a healthy diet. For space design, extract the core elements of garden to arrange space, via equipment,lighting, multimedia, so that customers have more experience.","Keys":"商业空间 农业 市集 平台 服务 健康 食物园林"},
{"Code":216,"Pic":"huanjingqq","Header":"肿瘤中心顶层楼板利用与康复环境设计","Author":"设计师：齐琪 | 指导老师：马骥 施胤","Text":"肿瘤是一种与心理、社会因素密切相关的疾病,据统计,恶性肿瘤患者中约有90%以上有心理病变。情绪 是影响健康的首要因素,良好的情绪和心态对癌细胞有强大的杀伤力,是药物所不能替代的。 康复环境潜移歇化地影响着病人的康复治疗。充分使用当地植物,结合病人生理和心理特点,营造连廊, 凉棚等休憩空间和花房等参与式景观空间,结合水声叮咚的的互动装置,使病人在充满自然气息的绿色 空间里找到自我,获取希望,从心理上产生对生活的信心。生态效益是无形的产品, 纳凉、消毒、净化空气功 用, 可使精神上畅愉、愉悦、抚慰,同时好的康复场所能够帮助病人消除人们对肿瘤医院的恐惧感,转移消 极情绪,激发交流互动,重获战胜病痛的信心和勇气。</p><p>Cancer is a kind of disease is closely related to the psychological and social factors,A survey shows that about 90% in the patients with malignant tumor has a mental disease. Emotions are the primary factors that affect health, good mood and mentality has strong damage to the cancer cells, which can not be replaced by pills.Rehabilitation environment has a subtle influence on patient's rehabilitation. Give consideration to physiological and psychological characteristics of patients, build sufficient space layer and participatory facilities of landscape with local plant.Ecological benefit is an intangible product.Purificated and fresh air can make spiritual joy, and good recovery place can help patients eliminate the fear of cancer hospital and resolve negative emotions, stimulate interac- tions, regain confidence and courage to overcome pain.","Keys":"医疗 自然 生态 肿瘤"},
{"Code":217,"Pic":"huanjingcgz","Header":"林下雾森","Author":"设计师：陈公哲 | 指导老师：马骥","Text":"本案地块位于户外用品广场中心，探索、追求自然成为很多现代人生活中的一部分。所以以森林博物馆为线索，以“林下雾森”为主题打造一个建筑森林使人们在钢筋混凝土的森林中感受一份清新自然。博物馆立面设计灵感来自于大树，阳光透过树枝照射在墙上，形成光斑，光斑映射在建筑上，构成大小不一的菱形窗。整体建筑寓意“建筑之树”：树会生长，建筑会发展，历史会延续。建筑整体为白色，纯白的建筑结合绿色的草地和蓝色的静水面，净化心灵。展厅部分采用中空方式，加强一二层的空间关系。用圆形的玻璃展箱来展现森林动物和植物更加充满现代感。给参观者更加全方位的体验。用中央楼梯间组织参观流线，大气开阔，有强烈的升腾感。","Keys":"博物馆 自然 建筑"},
{"Code":218,"Pic":"huanjinggxe","Header":"中华文化体验与设计⸺旷怡斋品牌策划与服务体系设计","Author":"设计师：顾徐儿 | 指导老师：俞鹰","Text":"寂静是神的语言。现代人越来越为生活所累,烦躁、焦虑、无法找到内心的平静,因此我们希望塑造一个不 一样的中华文化体验空间,能够让人慢下来、静下来、身心喜悦。 旷怡斋,取“心旷神怡”之意。旷怡斋的核心体验便是“静”。通过以一系列的中文文化为传承与载体的活动 体验,让人们能在内静静地喝一杯茶、阅读一本书、或是体验纯公益的冥想,从而自然而然地、轻轻地就安 静了下来,安静之后,人的心便打开了,会更有耐心、爱心,也容易产生工作上灵感。 同时,旷怡斋也目标在美国、印度也计划设立分支或是举办文化交流与体验的活动,以公共外交的方式来传播中华文化,让国际友人能亲身体验到中文文化,从而促进文化交流与创新。 我们希望呈现静心、深入的中华文化体验设计,让设计、创意人才走进中华文化,爱上中华文化,从而以文化的哲理、美学等深层次内涵为出发点,做好中华文化产品设计,而不是简单的符号堆砌,从而为中国文 化创意产业的发展出一份力。</p><p>Most people are living in fickleness nowadays and become more and more noisy. People arelosing their internal peace. “Silence is the language of God.” Solitude & Serenity is a place where you can find love and peace through several Chinese culture experience activities, such as reading Zhao Qiguang’s book to know what is“Dao”. Therefore, they will be more patient to family and frends and have more inspirations while working. Solitude & Serenity aim to promote international culture communication through public diplomacy by seting up branches or organizing activities in USA , India or other countries. We hope that more people will enjoy Chinese culture and meditation to make our life better.","Keys":"旷怡斋 服务 中华文化"},
{"Code":219,"Pic":"huanjingzyl","Header":"中华文化体验与设计⸺旷怡斋品牌策划与服务体系设计","Author":"设计师：诸元隆 | 指导老师：俞鹰","Text":"本作品名为旷怡斋,意为“心旷神怡”,同时也是为了纪念赵启光教授,故与其美国故居同名。\n是基于对中华文化体验和自然之道传承二者研究而进行的设计。整个空间围绕安静、放松的主题。为实现“静”的主题,空间内使用了木、竹、深灰等沉稳且安逸的材质元素来满足茶、坐、书等放松体验。共四个分区组成了旷怡斋:茶室、冥想大厅、多功能会议室、启光书屋。这些空间相辅相成,给予用户放松安静环境的同时满足了旷怡斋品牌的各种日常活动。正所谓茗者八方皆好客,道处清风自然来。</p><p>This work is named ‘solitude & serenity’,means a peaceful Environmental experience In order to commemorate Prof.Zhao Qiguang ,so named after his former residence in america while he still alive Space design is cased on research about chinese culture experience and way of nature. The whole space is dedicated to quite and relax, to do so we use some wood bamboo and dark material to satisfed with the theme of ‘tea,meditation,reading’ There are 4 partition in the whole space: teahouse, meditation saloon, book store, meeting room . All these partition work for each other to produce a peaceful environment and satisfy all activity of ‘solitude & serenity’ it’s said in a chinese ancient poetry that people who love peace will love each others as well and peace will definitly come.","Keys":"旷怡斋 服务 中华文化"},
{"Code":220,"Pic":"huanjingsxw","Header":"基于trail+概念的乡村社区绿道设计","Author":"设计师：宋旭炜 | 指导老师：姚雪艳","Text":"本次设计站在城乡交互的视角下,旨在通过绿道系统的介入,构建城乡交互的桥梁,激活乡村建设。 通过现场的整个设计从居民和游客的需求角度出发, 提出设计策略-------居民:促进社区交往活动,改善农耕条件,激活对外商业活动;游客:引导民俗体验与农作体验,提供游山玩水条件。 具体的绿道措施分为两个部分--------1.交通梳理:限制机动交通入村,村内鼓励步行交通;2.水系营 造:沿路蓄水储水,减缓地表水的下渗程度,将水储蓄起来。 通过以上措施,最终trail为村民营造了良好的活动条件(交往活动,农耕活动,商业活动),为游客提 供了良好的体验环境(农作体验,民俗体验,游山玩水)</p><p>This design is standing under the perspective of interaction between urban and rural areas , through the green system intervention,building bridge of the interaction between urban and rural areas, activate the rural construction.Through the scene of the whole design from the Angle of the demand of residents and tourists, putting forward the design strategy-----Residents: to promote community interaction activities, to improve farming conditions, activate the foreign business activities;Tourist: guide the folk experience and farming experience, provide the travel conditions.The specific measures of green way is divided into two parts: 1.Traffic grooming: limiting motor traffic into the village, village encourage walking traffic; 2.Water system construction: along the water storage reservoir, slow the infiltration of surface water level, water saving.</p><p>Through the above measures,eventually trail conditions for the villagers to build a good activity( communication, cultivation,mercantilism),providping a good experience environment for tourists ( Tourism,Farming experience,Folk experience).","Keys":"乡村 trail+ 城乡交互 绿道 社区"},
{"Code":221,"Pic":"huanjingct","Header":"基于Retail+概念的乡村超市模块化设计","Author":"设计师：陈恬 | 指导老师：姚雪艳","Text":"当前的鳌山卫,村民生活不够便利,当地东京山廟旅游业和海产批发业发展不完善。“Retail+”提供 一系列有利于促进村民交流,社区和谐,当地产业发展的要素和契机。乡村小卖部一直以来都是村民 聚集和交流资讯的热点,比起大型超市更本土化和有亲和力。在此基础上,希望增加面向游客和批发 商的功能,提供更丰富的体验,并推广当地文化。\n鳌山卫建筑平面的“四六间”格局促成空间功能的模块化。村民可以通过自主选择自家所要改造的闲置空间选择合适的种类进行经营,主要分为面向游客的旅游产业和面向批发商的海产业。在村民获得 收入的同时当地产业也得到发展。同时将院落进行有效利用,用小的灰空间模块围合出休息,交流甚 至具有集市功能的空间。</p><p>In the current site, the villagers live unconvenient in shopping .Tourism and seafood wholesale industry are not well-developped in lack of suitable space .“Retail PLUS” provides a series of space to combine villagers and promote local industry. Stores in village has always been the hot spots, better than supermarkets in localization and affinity. Meanwhile, adding needs for tourists and wholesaler, providing abundant experience, and promoting local culture are concerned.Villagers select idle space of their house or yard and choose types of store by themselves.","Keys":"乡村 Retail+ 社区 超市"},
{"Code":222,"Pic":"huanjinglyl","Header":"胎心小憩","Author":"设计师：梁倚翎 | 指导老师：董华 吴端","Text":"本次设计服务于孕妇这一特殊人群,致力于优化其怀孕期间进行胎心监护这一医疗过程时的情感及空间体验。 整个设计结合孕妇乐于交流的社交需求与自然倾向的心理期待,提出『鼓励交流』与『自然营造』的设计 策略。希望从『空间体验』与『服务系统』两方面入手,改善其整个怀孕期间的就诊流程体验,并且提供一 个自然、舒适的环境氛围。 而这一系统与环境的整合式设计,也同时兼顾了日常的医疗就诊行为与基于孕期心理疏导的活动举办两 大需求,利用基于孕妇特殊人因尺度的『交流隔断单元』的灵活组合演变,来实现同一空间中就诊与活动 之间的场所功能切换。 此外,空间中『植物』这一自然语言的运用,不但带给人以清新舒适的空间感受,同时也喻示着一个小小的 生命也正如每一颗小小的植株一般悄然成长。</p><p>This design is serve the pregnant women, to optimize their experience in fetal monitoring process is the design challenge.So design strategy combined pregnant women’s social demand and the natural tendency of psychological expectation, to encourage communication and create a natural atmosphere . Designer hope to provide a natural and comfortable experience through 'space experience design' and 'service system design'.Based on two demands that daily clinic behavior and psychological guidance, designer use the flexible assembly of 'communication unit ' to switch clinic and activities two different functions in the same space.In addition, 'plant' as a natural design language , not only bring person with pure and fresh space feeling, but also shows baby and plants grow simultaneously.","Keys":"医疗 孕妇 胎心 体验 服务"},
{"Code":223,"Pic":"huanjingzyx","Header":"可重复利用的光伏停车场","Author":"设计师：赵元星 | 指导老师：许乙弘","Text":"随着能源危机、生态恶化,“可持续”的概念应运而生。在此推动下,可持续设计日益成为城市建设的必要 因素,绿色技术产业链日趋成熟。而光伏技是其中一种有巨大发展潜力的清洁能源 。通过聚焦室外停车场 这一集临时性强、面积浪费、功能单一、加剧城市热岛效应等诸多问题于一体的现代城市产物,我们力图 通过新型有机太阳能膜材质与轻钢网架结构的结合,形成方便拆卸、寿命较长、灵活性强的光伏停车场。 从而把原本视觉凌乱的“城市伤疤”转化为一种使用友好、环境舒适的城市景观。 除了光伏停车系统,该新型停车场还包含了雨水回收系统、空间绿植系统、互联网智能管理系统等。若干 种系统通过有机联系和谐统一在整片场地中,充分利用水、光、植物等自然资源,并充分发挥现代科技的 作用,使得临时停车场成为城市大环境中的小系统,满足内部供电、电动车充电、洗车、绿植浇灌等需求; 同时也是城市“海绵体”、“蓄电池”,减少城市洪涝隐患,缓解能源短缺问题,为现代城市的可持续建设提 供了一个解决方案。</p><p>As the energy crisis and ecological deterioration came out ,sustainbale design became a necessary factor of urban construction.Photovoltaic technology has great potential as a clean energy.Thus we focus on the parking lot which has complex issues like provisionality、space wasting and heat island effect aggravation.By combining organic solar cell with light steel net rack,we design a new kind of park which is flexible with a long service life.Besides photovoltaic system, the new parking lot contains rainwater recycling system, green graft system, etc. Several kinds of systems are integrated in the entire site, making full use of natural resources .Therefore the temporary parking lots compose mini systems in the urban environment, meeting the self-demand and alleviating the urban problems at the same time。","Keys":"可持续 光伏 停车场 清洁能源"},
{"Code":224,"Pic":"huanjingldz","Header":"可重复利用的光伏停车场","Author":"设计师：李德志 | 指导老师：许乙弘","Text":"随着国内机动车不断高速增长,停车场规划建设压力日益增大,由于传统停车场自身先天不足,现在 普遍存在对于环境与使用者均不够友好,不符合可持续原则等问题,亟待改进。\n本次设计将着重于解决现有光伏停车场造价高、周期长、不美观等问题。利用模块化的方式,将太阳 能电池与结构结合,拼装为一个单元体。降低生产成本,简化拼装过程,将几个月的工期缩短至几 周。生成具有高适应性、灵活性的光伏停车场模块,打造更人性化、环境友好型的停车空间,同时利 用城市剩余空间、太阳能价值,创造能源与经济财富。</p><p>With the high-speed growth, domestic motor vehicle parking lot planning and construction pressure increasing, due to the deficiency of traditional parking lot itself, now widespread and users are not friendly to environment, do not conform to the principles of sustainable, needs to be improved.This design will focus on solving the existing photovoltaic parking problems such as high cost, long cycle, not beautiful.Using the modular way, combines solar cells and structure, assembly as a unit cell.Reduce production cost, simplify the assembly process, shorten a few months of the time limit for a project to a few weeks.Generated with high adaptability and flexibility of photovol- taic module, parking lot more human and environment friendly parking space, and utilization of urban space left, solar value at the same time, energy and economic wealth.","Keys":"可持续 光伏 停车场 模块化"},
{"Code":225,"Pic":"huanjingmd","Header":"膜结构光伏在国际设计一场停车场的应用","Author":"设计师：毛铎 | 指导老师：许乙弘","Text":"随着都市现代步伐的加快,汽车成为任何一个都市不可缺少的交通工具。我国由于汽车工业高速发 展,城市的汽车拥有量成倍上升,但城市建设规划没能尽快适应这一发展要求,常常是车无停放之 地。停车场的规划和建设已然成为现代城市规划的重要组成部分。所以在建设规划时就应充分考虑停 车场的问题,把停车场的建设和规划当成现代城市建设规划的重要组成部分,变得越来越重要。鉴于 此,膜结构造型的停车棚在停车场建设中也以其优美的造型和实在的功能担当重要角色。除了满足防 风雨、防日晒等基本功能外,并有较好的标识招揽效果,展现了人们个性化的一面。膜材的最大特点是强 度高、耐久性好、防火难燃、自洁性好,具有高透光率。正是因为这种划时代的膜材料的发明,使膜 结构车棚成为现代化的永久建筑。</p><p>With the accelerated pace of modern metropolis, a city car has become indispensable transport. Due to the rapid development of automobile industry, car ownership in the city increased exponentially, but urban planning development could not meet this requirement as soon as possible, often without car parking place. Construction of the parking lot has become an important part of modern city planning. Therefore, planning should give full consideration, the parking lot of the building and planning is an important part of modern urban planning. In view of this, the shape of the membrane structure carport in the parking lot construction also its beautiful shape and it features play an important role. In addition to meeting weatherproof, anti-sun , other basic functions, and a better identification effect, to show people personalized side. The biggest characteristic of membrane structure is a high strength, durability, fire retardant, self-cleaning is good, with high light transmittance. It is precisely because of this epoch-making film material of the present invention, the membrane structure carport into a modern permanent buildings.","Keys":"可持续 光伏 停车场 膜结构"},
{"Code":301,"Pic":"gongsheljr","Header":"灵·动系列轻户外运动鞋","Author":"设计师：李佳蓉 | 指导老师：樊中","Text":"轻户外是一种生活方式的选择,不受场地、器材和费用的约束,可以随时随地的锻炼你的身体。介于场馆 健身和户外探险二者之间,享受运动乐趣的同时感受大自然的亲近,而且保持自己独有的风格。此为情境 意象。 为直立行走而进化出的足弓独一无二,它是功能与美感的完美统一,而人工产品过于侧重后跟减震而削 弱了足弓的天然“屋架”功能。设计之初就以保留住这条灵动的曲线为出发点,所以形态也就此展开。此为 形式意象。\n同时结合量身定制来保证足弓支撑的适应性,此为功能意象。 灵动系列轻户外运动鞋,骨骼生长纤维包络的概念,自下而上完成整个鞋面,形成足弓透光的空灵感,定 制纤维走势,完成三点控制足型,细化支撑与减震的功能需求。同时统口借鉴鞋拔子的特点,最大限度降 低后跟被踩扁的可能。</p><p>Light outdoor is a kind of lifestyle. You can do exercise at any time and can maintain your own unique style.By balancing the combination of cushioning and stability,I create unique shoes that can provide private support for users.The arch of foot curve is the starting point to explore the form。Under the concept of bone growth and fiber envelope,“LightingArch”series form its cover from down to up whose arch of foot part is transparent.Customize the fiber trend to achieve three points controlling foot type and support refinement and damping of the functional requirements. At the same time, the shoes series reduce the possibility of being trampled flat.","Keys":"户外 运动鞋 灵·动"},
{"Code":302,"Pic":"gongsheztt","Header":"便途","Author":"设计师：朱婷婷 | 指导老师：樊中","Text":"每一个运动者都应该受到专业的运动保护,尤其是初学者在刚开始尝试一项运动时,无知、迷茫,他们可 能并不能真正体会到这项运动带给他们的欢愉,甚至会对身体造成伤害。 便途---是Vibram品牌专为中国徒步登山初级爱好者而设计的多功能运动鞋,可以让拥有它的徒步登山初 级爱好者轻松地开启他们的户外探索之旅,并受到科学的运动保护与指导。 便途通过一个可穿脱的橡胶材质配件,可应对多种地形。脱下时,轻便、缓震、多方向止滑纹路与底部吸 盘,满足你在多种较平坦路面的长时间行走;穿上时,稳定、防护、凸起大底块,可以让你应对登山时的碎 石路面。 便途通过放置在鞋底的智能芯片感知环境,及时提醒初学者选择合适的物理配置,以达到科学的运动保 护。并能够感知步距,及时提醒运动者在徒步登山时使用适合自身的最佳步距,以减少运动者的体能消 耗,将精力更多地集中在户外世界的美妙中。</p><p>Every sporter should get professional sports protection, especially beginners.ignorance and confusion may make them ignore the happiness of the sports, even cause themselves hurt. Ease your way --- is multifunctional shoes specifically designed for the Chinese hiking enthusi- asts primary by vibram ,which can make outdoor primary lovers easy to start their outdoor exploration trip by the scientific protection and guidance.Ease your way is suitable for a variety of terrain through a wearable rubber material accessory. Took off,allow you walk on a variety of relatively flat road for a long time; wear,you can climbe on the gravel road. A smart chip in the sole can perceive the environment, and remind you to choose the appropriate physical configuration and step distance in time.","Keys":"徒步 运动鞋 便途"},
{"Code":303,"Pic":"gongshekr","Header":"MRI模块化操控平台","Author":"设计师：况然 | 指导老师：刘胧 刘力丹","Text":"在现有国内MR(I 磁共振)检查室中,你总能看到数量众多的病患。而在控制室内,未经合理布局的检测仪 器、积灰成山的线缆似乎使这里的常态。在这样的环境中工作,医师很难在保持良好心情以及诊疗态度的 同时高效工作。而 MRI 模块化操控平台则旨在改善这样的情况。\n其一共分为三个部分:模块化底座、支撑面板以及可定制化操作面。底座在使用大体相同的模块下,可在 主机和储物空间之间进行选择;支撑面板以60cm见方的区域作为单元,可根据空间尺寸进行一定的延 展;而可定制化的操作平面则可以根据不同人数、不同操控环境进行局部模块式自定义。MRI模块化操控平台的模块化以及局部自定义特性使其不仅适用于MRI检查,也可以扩展为其它造影空间操作室所用。其 所提供的一个干净整洁的一体化操控体验,有助于医师提高诊疗效率并保持良好的诊疗心情。</p><p>In a typical Chinese MRI examination department, you will always find it filled with outnumbered patients. Within control room, all you can see is irrational equipment layout and dust-gathering- ing wires . In such environment, it is unlikely for doctors to maintain a good mood while work efficiently. Thus, the Integrated MRI Control Module is designed to improve this situation.</p><p>It consists three main modules: base, supporting panel and customizable control panel. Base module provides the function of an electronics chassis and storage with one distinct design. Supporting panel can be built according to room size with 60cm*60cm square as basic module size. Control panel can be customized based on different medical imaging environment with different number of operators. The clean and streamlined control experience powered by this design could be the cure for doctors to boost efficiency and maintain good mood.","Keys":"MRI 医疗 模块化 平台"},
{"Code":304,"Pic":"gongshezrs","Header":"MRI重症病人转运床","Author":"设计师：郑任斯 | 指导老师：刘胧 刘力丹","Text":"MRI作为一种现代医疗影像技术,发挥着不可替代的作用。 但是在目前的重症病人进行MRI检查的过程中,由于转运产品的材料和形式限制,不可避免会出现人工抬运的环节。不恰当的人工抬运会造成病人进一步的伤害,并增加医疗资源的负担。 MRI重症病人转运床以优化影像检查服务为出发点,进一步简化并规范重症病人进行MRI检查的运送流 程。代替现有人工抬运的转运方式,利用更加便捷的传送带与万向轮相结合的移动方式,并辅以铲式 担架结构,让无法动弹的重症病人,以最省心的方式-平躺,流畅地完成影像检查。 同时,也最大程度地减轻医生及护工的搬运负担。</p><p>As a modern medical image technique, MRI plays an irreplaceable role.In the most MRI examination process of severe patients, due to the restrictions of materials and forms on products, artificial lift transport links inevitably occur. Improper artificial lift only causes further harm to patients, and increases the burden on medical resources.MRI Transfer makes the optimization of image services as a starting point and further simplify and standardize the MRI delivery processes of critically ill patients. Replace the existing transport transport mode of artificial lift, MRI-Transfer uses the convenient moveable way of combining the conveyer belts and universal wheels, supplemented Scoop stretcher structure, so that critically ill patients unable to move, could smoothly complete the medical imaging examination in the most hassle free manner -lying flat.At the same time, it can also minimize the burden of doctors and care workers.","Keys":"MRI 医疗 转运床"},
{"Code":305,"Pic":"gongshewz","Header":"MRI头部线圈整合设计","Author":"设计师：余芸灵 | 指导老师：刘胧 刘力丹","Text":"患者在进行核磁共振检查时,需要在忍受高至108dB的机体噪声同时,配合医生指令进行闭气等动作。在此场景下使用传统降噪器材将阻碍信息的有效传递,影响检查。 从事检查的医生,需为每位患者安装重2-3kg的头部线圈,使用泡沫、海绵固定每一位患者的头部,重复工 作量大。 本设计使用“双耳机结构”,入耳式结构用于降噪与传导声音,耳罩式结构用于降噪-降噪同时保证信息 传递;将耳罩与头部固定装置结合,合起线圈时耳罩中的压力传感器检测耳罩与面部的接触,佩戴耳罩时 将头部固定与佩戴耳罩降噪一步到位-减少医生重复弯腰查看;通过滑动开启线圈的方式取代传统线圈 的整体拆下方式-减少医生的重复工作;斜上滑动的开启方式给予患者躺下时更大的空间-减少患者躺 下时的的闭塞感。</p><p>Patients of MRI have to bear the noise up to 108dB of the machine & follow sound instruction of doctors. For each patient, doctors must bend down to reinstall 2-3kg head coil & stable patient’s head with foam.MRI Integrated Head Coil uses“Double Earphone Structure”- earbud to conduct sound informa- tion; earflap to reduce noise, cutting down information loss. Integrating earflap,head retainer & pressure sensor, gets the head stabilized when the coil closes. Slide ways set doctors free from reinstalling head coil again and again. Slope gives patients more space to lie down.","Keys":"MRI 医疗 降噪 线圈"},
{"Code":306,"Pic":"gongsheyyl","Header":"Amazinig ! 神奇地瓜机","Author":"设计师：余芸灵 | 指导老师：郑合词 刘力丹","Text":"在富贵病肆意霸道横行的今天,过度的精致食物正是罪魁祸首,它正一点点扼杀着我们的健康。 那么如何在吃的既健康又有营养呢?让神奇地瓜机将告诉你答案吧! 解放双手⸺去皮的同时又保留住地瓜内皮的营养。 科学的美味⸺先蒸后烤:低压下60°C的蒸汽最大还原糖分,烘烤时可自主选择焦糖化口感。</p><p>It is a time when we are suffering from affluenza, which is usually caused by having too much refined foods, like bread, rice or noodles. It is time we should go back to eat whole foods. This machine will provide you with a brand-new way to eat sweet potatos.You will no longer be bothered by peeling with the help of sweet potato master, at the same time, the nutritions will also be kept at most extent.Before baking, 60°C Steam is also created under a certain low pressure to ensure the sweetness. You can also choose different caramel tastes according to different temperature setting.","Keys":"地瓜机 生活 健康 食物"},
{"Code":307,"Pic":"gongshewxd","Header":"双喜Beauty-Cook系列 美容豆浆机","Author":"设计师：王小冬 | 指导老师：郑合词 刘力丹","Text":"不吃早饭,成了很多女性患上胆结石的罪魁祸首,但是她们却酷爱美容,打扮自己。 Beauty-Cook系列豆浆机提供了这样一种方式,更好地利用打完豆浆剩下的豆渣,让女性得到纯天然的 呵护,其自身的构造可以自动过滤豆渣并将其直接保存作敷脸用。 针对女性不同的体质和肤质,在APP上可购买不同的粗粮原材料和美容配料,打完豆浆将配料加入豆渣调 制,对皮肤保养有不同的功效,如蜂蜜(补水)、牛奶(美白)。 2.0版本将会出现检测皮肤的功能并将分数显示在APP上。</p><p>Beauty-Cook, a kind of Soybean Milk machine, which uses bean dregs to care ladies’faces and skin. Its unique structure can filter bean dregs out and save them directly.An original mobile APP also provides different food for milk and different pieces of liquid for your skin caring, such as honey for water supplement and milk for skin whitening.Maybe vision 2.0 provide the function of detecting skin in mobile APP.","Keys":"豆浆机 美容 生活 app 健康 食物 Beauty-Cook"},
{"Code":308,"Pic":"gongshety","Header":"缤纷乐园餐具","Author":"设计师：田源 | 指导老师：郑合词 刘力丹","Text":"现代社会中,家长很关心小孩的吃饭问题,小孩在这方面的许多表现也让大人头痛不已。 前期研究发现,小孩吃饭时分心、挑食,父母催促或逼迫小孩吃饭这种现象的出现是因为:一方面,小孩对 食物犹豫(不了解食物、不喜欢食物、吃饭过程不够有趣等),另一方面,父母希望小孩营养均衡。 缤纷乐园餐通过餐具与APP结合,让7-10岁小孩主动有趣地吃饭,并且获得均衡的营养。 每组由一个可感应的勺子,7件针对不同食物的餐具,一件有监测、感应、反馈功能的容器组成。 每次进食时,勺子与餐盘容器会根据不同的行为产生不同的灯光图案反馈等,从而鼓励小朋友吃饭,并且 让每次吃饭都充满期待。 通过小孩手的尺寸确定所需食物营养,并记录在APP中。应用中的营养监测、食物认知游戏、健康比拼等可 以帮助小孩正确认识食物,帮助父母了解孩子的营养状况。</p><p>Through the combination of tableware and APP, Happy Meal Kitchen Set enables 7-10-year-old children to enjoy a pleasant meal, and get a balanced nutrition. Each Set consists of an inductive spoon, 7 pieces of plates for different food, and a container featured with monitoring, induction, and feedback. At every meal, with respect to children's various eating behavior, the spoon and plates would display corresponding patterns of light to encourage them to eat and enjoy food. The APP would record children's necessary nutrition intake by scanning their hands. On the other hand, some built-in modules, such as nutrition monitoring, cognitive play and health ranking, could help children to learn about food, and parents to understand their children's nutritional status.","Keys":"儿童 餐具 教育 app 食物"},
{"Code":309,"Pic":"gongshewym","Header":"双喜Beauty-Cook系列","Author":"设计师：王翼萌 | 指导老师：郑合词 刘力丹","Text":"美,不仅需要对外表进行呵护保养,更需要健康的饮食来调理内在。Beauty-Cook系列美容电饭煲带来了一种全新的健康生活方式⸺特别为年轻单身女性设计,将电饭煲 与蒸脸功能相结合的健康饮食&美容新产品。该产品的设计初衷是为了鼓励年轻单身女性多做饭的同时, 又能够健康的美容。电饭煲内部可储存并再利用淘米水这种纯天然的美容原材料,利用淘米水的蒸汽去蒸脸美容,实现吃上 香喷喷的健康饭的同时高效美容的目标。</p><p>Beauty, not only requires external skin care, but also the inner beauty through a healthy diet. The Beauty-Cook series rice cooker bringing a new healthy lifestyle⸺design for young single women, a new product with the function of electric rice cooker and facial steamer. The design of the product is intended to encourage young single women to cook more at the same time, but also to be healthy and beauty. Electric rice cooker can storage and utilize the wash rice water, using the steam of wash rice water to steam the face, to achieve the goal of eating healthy rice and efficiency beauty at the same time.","Keys":"电饭煲 美容 健康 生活 食物 Beauty-Cook"},
{"Code":310,"Pic":"gongshezyx","Header":"原生渍","Author":"设计师：张玙心 | 指导老师：郑合词 刘力丹","Text":"现今,随着人们生活方式的不断变化,对于腌渍食物的态度也发生了改变。原生渍的设计旨在为当代 的年轻一族设计出更符合其健康观念的腌渍器具。在设计中主要针对“发酵过程中产生的益生菌对身 体有益”以及“腌渍过程中产生亚硝酸盐会影响健康”这一矛盾展开,将设计分为两个部分,其一是帮助缺乏经验年轻人正确把握腌渍时间的“益生发酵罐”,其二则是检测亚硝酸盐的“安心储存 罐”,并利用APP将两部分器具的使用过程相结合,完成整个健康腌渍的过程。</p><p>Nowadays, with the changing of life style, people’s attitudes towards pickled food have changed. Thus, Eco-pickle is designed to meet the young generation’s view of health. In order to eliminate the contradiction between “the probiotics produced in the fermentation process is beneficial to our health” and “ the nitrite produced in the pickling process is harmful to our health, the product is designed into two parts. One is the fermentation jar, and the other is the storage bottle which can detect nitrite. Besides, with the help of APP, people can complete the whole process in a more convenient and healthier way.","Keys":"健康 腌渍 生活 食物 app 原生渍"},
{"Code":311,"Pic":"gongshecxr","Header":"微蒸食盒","Author":"设计师：陈晓如 | 指导老师：刘力丹 郑合词 修博瑶","Text":"中国每4个人中约有1个人患有消化道疾病,他们需要长期注意饮食,医院公司学校等场所大部分只能 提供微波炉加热,而微波直接加热的食物比较干不好消化。 微波蒸盒在蒸屉和盖子中加入金属夹层屏蔽微波对食物的直接加热,通过加热水将食物蒸熟,从而让 用户可以方便快捷的蒸出健康美味的食物。小盒分装支持多样化的食物搭配,用彩色标签区分不同类 型的食物,更加精确的控制用户的进餐量,避免食物反复加热。</p><p>About 1/ 4 people in China suffer from gastrointestinal diseases, who need to keep health diet in long-term. Most hospitals, schools and offices only provide microwave ovens, and microwave heating food is too dry for digestive patients.The Microwave Steamer has metal interlayer in the steaming tray, shielding food from direct microwave heating. It heats waters to steamed food, so that users can steam delicious and healthy food easily and quickly. Colorful labels help users distinguish different types of food. Small food boxes support diverse food collocation, precise control of the amount of dining, and avoid repeated heating.","Keys":"微波蒸盒 生活 食物"},
{"Code":312,"Pic":"gongshepyf","Header":"商音枕","Author":"设计师：浦一凡 | 指导老师：董华, Avril Accolla","Text":"中医五行理论中,宫商角徵羽 五音分治五脏。其中商音属金,铿锵而肃劲,可助调理肺气。 上海肺科医院在实验证实其对患者睡眠状况的改善后,已将商音疗法推广为肺癌病房特色。 商音枕Candysonic 为商音疗法的实施 提供舒适便捷的个性化方案。 内置双声道超薄扩音器,音量仅体验者本人可以听见,同一病房互不打扰。 预录商音推荐曲目,无需下载,搭配丰富自然音效,减少乏味。同时3.5mm插口支持手机音乐。助眠模式 下,薄膜压力传感器判断睡着后音乐自动关闭。 电路集成在侧面金色部分,糖果形设计将其与主体巧妙分隔,方便主体枕套单独换洗,亦使头部远离硬件。\n除了单独使用,还可用于垫高普通枕头,缓解积痰患者的夜间呼吸障碍 和 穿刺患者的针头受压风险;出 院后也可在家中绑在躺椅椅背使用。</p><p>In traditional Chinese medicine theory, Shangdiao helps treat pulmonary diseases as a classic music mode.Shanghai Pulmonary Hospital has adapted Shangdiao music theraphy as a featured treatment. Candysonic has two mini-speakers inside, ensuring that only the experiencer can hear the music. Recommended Shangdiao music are pre-saved with natural sound remix versions.It supports 3.5mm devices. Sleep-mode stops the music when no body movement in 20min is detected.The arduino board is hided in the side part,separated from the part to lie on,guaranteeing safety, cleanliness and comfort.As an adding pillow it also helps prevent phlegm congestion and PICC vascular occlusion.","Keys":"商音 枕 医疗 智能"},
{"Code":313,"Pic":"gongsherlt","Header":"老年人电子日记","Author":"设计师：饶乐天 | 指导老师：董华、Avril Accolla","Text":"人到老年,生活安稳规律却并不失去滋味,记忆力下降但思维依然强大、情感依然丰富。本产品提供老人日常生活记录的可能,帮助老人延长记忆、感悟生活。 本产品分为将记录与回忆过程分开,即考虑记录的便携性,又提供回忆的良好体验。记录,提供视频和音频两种模式;回忆,轻转时间旋钮随时倒回旧时片段;分享,将记录内容发送到子女手机,子女远离,却依旧能关心老年人的日常生活。</p><p>Old people are living peacefully but still wonderfully, memory loss but still thinkstrong, rich in emotion. This product provides a record of daily life for the elderly may help elderly extended memory, perception of life.The products divide record and memory, that is, considering the portability of recording, but also provide a good experience of memoryings. Record,video and audio; Recalls, light switch knob at any time rewinds old fragment; Share, sent content to children. Children is away, but still be able to care about the daily life of the elderly.","Keys":"老年 日记 生活"},
{"Code":314,"Pic":"gongshejth","Header":"蜕","Author":"设计师：蒋天骅 | 指导老师：董华、Avril Accolla","Text":"破,而后立;蜕,主动成长,为达真我。\n乐器以音为重,以人体尺度为不重。 学习一门乐器讲究从小接触,然而大型乐器却很少考虑儿童的人体尺度,也鲜有能够伴随成长的乐器。“蜕”将伴随儿童一起成长变为了可能,突破了尺寸、重量、价格和加工方式的限制,将竖琴这样高贵的乐 器带入了寻常人家之中,利用自己独特的方式,伴随并见证着,每一颗小小的红宝石蜕去表面的那一层 茧,闪耀着属于自己的光辉。</p><p>Breaking, to establish; exuviate, take the initiative to grow, to achieve the true me.Musical instruments regard sound as the most important and rarely care the human body dimension. Generally Speaking, the earlier the better to learn music but there is few musical instruments can grow with children.Now, Metamorphosis·Electric lever harp makes this possible. Metamorphosis bring the noble harp to the common family beyond the limitation of size, weight, price the manufacturing. In a unique way, metamorphosis accompany and witness every ruby breaking through and shining in their own way.","Keys":"儿童 教育 乐器 音乐 蜕"},
{"Code":315,"Pic":"gongshelyn","Header":"20分静谧-缓解医生压力的方式设计","Author":"设计师：林也楠 | 指导老师：董华,Avril Accolla","Text":"医生是被赋予了崇高使命和正义感的职业,但其职业压力的有效疏导却往往被人忽视,尤其在医疗体制正在发展中的中国,医生职业压力的重视与缓解是一个亟待解决的问题。 本设计旨在立足于中国医疗环境现状,体察中国医生的日常工作状态,在艺术治疗体验设计的指导下,探究有助于缓解医生压力的方式,并将其产品化。\n本设计通过鼓励医生进行一段长达20分钟的Power Nap(有效打盹)来缓解医生的工作压力、提升医生的 精神状态。同时有四套供以选择的场景分别利用色彩、White Noise(白噪音)、Aromatherapy(香味疗法) 营造出沉浸式的睡眠体验,并为医生创造了私密而不失体面的打盹空间。 医生在每天中午午休期间或是值夜班空闲期间取出此书,翻至心仪的场景,便可以以任何姿势进行小憩。 依赖RFID感应芯片,系统会自动播放所在场景的白噪音并启动20分钟的睡眠倒计时。医生会在一片静谧 祥和中睡去,并在自然的呼唤声中渐渐醒来。</p><p>Doctors are always throned with a high sense of justice and nobility. In striking contrast, their career pressure is constantly ignored.This design encourages doctors to carry out a 20-minute power nap to relieve their mental and physical pressure as well as to enhance their spiritual status. This design holds four sets of sleeping scene at the same time, characterized by color, white noise and aromatherapy which create an immersive and cozy sleeping experience, and a space of decency for doctors to take a nap at hospital.The doctor could bring out this book during his break, turn to the favorite scene and rest with it in any posture. He will soon get a peaceful sleep and gradually wake up in natrual sound calls.","Keys":"医疗 医生 解压 20分静谧"},
{"Code":316,"Pic":"gongshezql","Header":"Pasta Factory 意面机","Author":"设计师：郑青霖 | 指导老师：Chaz Min","Text":"厨房一直被父母视为危险地带,但其实却是亲子互动的最佳场所。让小朋友进入厨房, 和父母一起做饭可以更好的帮助他们认识食物喜欢食物,也培养了逻辑,耐心和动手能力。 Pasta Factory主要针对3到7岁的儿童,在保证安全的前提下,将传统意面工具玩具化, 让小朋友体验从面粉到意面的神奇过程。在玩乐的同时小朋友可以在父母的帮助下使用工 具,做出四种不同形状的手工意面,安全健康。</p><p>Kitchen has always been regarded a dangerous area by parents but in fact, it is the best place for parent-child interaction. Encourage kids into the kitchen to cook with their parents can help them better understand food, love food at the same timeculture logic, patience and practice ability.Pasta Factory is designed for pre-school kids. Combined traditional pasta tools with toys, Pasta Factory enables kids to experience the magic process from flour to pasta on the premise of ensuring safety. Four different shapes of pasta can be made by Pasta Factory which is healthy and delicious.","Keys":"儿童 意面机 食物 生活"},
{"Code":317,"Pic":"gongsheltt","Header":"雪佛兰概念车设计","Author":"设计师：陆韬陶 | 指导老师：Chaz Min","Text":"CHEVROLET VAURORA 是一款以“轻巧”、“精瘦”为设计主题的未来城市用车。 对于刚刚步入社会,开始工作的单身男性而言,以小跑车CROSS生活通勤车为定位的VAURORA能够满 足个人或双人的驾驶乐趣,又能作为实用性较强的个人通勤或出行工具,且价格亲民。同时,模块化尾箱设 计给予年轻人多彩的生活选择。\nCHEVROLET VAURORA既是驾驶玩具,也是生活帮手。</p><p>CHEVROLET VAURORA is an urban-vehicle ,with a new definitation to meet the needs of young people in the future .The design topic is wiry&light.For single men who just entered the community or social work , the sports car CROSS life commuter VAURORA at an affordable price can give personal driving fun, and can be used as commuting tools in daily lives.Modularization trunk also makes lives colorful.CHEVROLET VAURORA is not only a driving machine , but also a life helper.","Keys":"雪佛兰 车 VAURORA "},
{"Code":318,"Pic":"gongsheyjw","Header":"一会儿开个会","Author":"设计师：杨婧雯 | 指导老师：刘伟","Text":"在协同合作的办公环境中,常会有召开“临时会议”的情况,因其在计划之外,通知的方式也会比较随意, 导致信息可能被忽略,有时也会影响到其他人。\n本产品是一个模块化的交互装置,会议发起人通过牵拉被召集人对应的标签来通知其开会,好比拉动其 “衣角”,牵拉次数用于设定会议时间,同时表达紧急程度。其后,被召集人给出的应答会及时通过装置反馈。闪烁频率变化的灯光和倒计时可以提醒用户,保证了传达临时会议通知的有效性。</p><p>In collaborative working environment, often the case there will be held 'Extraordinary Meeting'. Because it is unplanned, the way of notification will be more casual, leading to information being ignored or sometimes affecting other people.This product is a modular interaction device. The meeting originator pulls the tag of callee to notify him of the meeting, which likes pulling his clothes. The number of pulling times is used to set the meeting time, while express the urgency. Thereafter, the feedback of callee will be given by the device. The changing flashing frequency of the light and countdown can alert users, ensuring the effectiveness of the interim meeting notice.","Keys":"模块化 交互 装置 办公 一会儿开个会 "},
{"Code":319,"Pic":"gongshews","Header":"水语","Author":"设计师：吴杉 | 指导老师：刘伟","Text":"工作是我们的生活,却不是全部生活。未来的工作情境中,“工作的人”与工作同样重要。 Watertalk/水语是从久坐办公室而忘记喝水这一现象出发进,而设计的办公室智能喝水用品。 它的意向是办公桌上常有的水培植物,借鉴水浇灌植物这一自然的联想,将收集水—水波的蔓延—植物被 激活这一过程与喝水结合起来,将喝水的过程游戏化,用自然而有趣的交互方式,在促进办公室科学喝水 的同时增添工作乐趣。 Watertalk/水语,它既是健康助手,也是有趣的装饰,为办公室生活提供了新的可能。</p><p>Work is our life, but not the whole life. In working situation in the future, the worker and work will become equally important.Watertalk is a series of smart tea set, aiming at the phenomenon that someone sits at desk all day long and forget drinking.Its intention is hydroponics flower,which is often seen on the desk in office. It’s naturally associated from‘watering the plant’and combines drinking with the process of‘collect water--water waves spread--plant be active ’, in order to remind drinking in a natural and interesting way.Watertalk, a health assistant, also an interesting decoration, provides a new way of office life .","Keys":"办公 智能 生活 喝水 健康 水语"},
{"Code":320,"Pic":"gongshewqy","Header":"S-partition","Author":"设计师：王霁野 | 指导老师：范圣玺","Text":"S-partition屏风是为小型办公室设计的一款快速分割空间的产品。 在调研过程中,我们发现国内许多中小型企业缺少进行小团队讨论及作业的空间。很多员工在一家开放 的办公室中进行交互,因为快速变动的合作模式,这种交互变得交叉而混乱。在有限的空间内,快速分割 出不会打扰到其他人,并能提供高效作业和头脑风暴的“行、思”空间,是提高整个办公室工作效率与秩序 的有效方法。\nS-partition是由三扇可以进行角度调整的屏风连接而成,以“书、纸、卷”为元素进行设计。 它可以快速收纳为一个120×162的扁平卷板,打开时一面提供白板及相关收纳的功能,另一面可作为投 影面使用。屏风两侧末端的对称卷曲结构,一方面提供辅助支撑的作用,另一方面在收纳时可以卡在两侧 固定形态,并提供扶手方便运输。并且可以用屏风顶部夹纸,提供书写平面。</p><p>S-partition screen is designed for quickly creating teamwork space in small office.In the research, we found that the many small and medium-sized enterprises lack of small group discussion and work space. Many employees interact in an open office, because of the rapid changes of cooperation mode, this kind of interaction is overlapping and chaotic. Inside limited space, quickly seperating space in order, is the effective method to improve the efficiency of the whole office.S-partition is made up of three pieces which can be folded, and based on the“a paper scroll” concept.It can be quickly shaped into a 120cm x 162cm flat plate, providing whiteboard function when opened, and the other side can be used as a projector screen. On the end of either side of the screen at there is a curly structure. It can provide auxiliary support, and can also make it easier to store and move. S-partition also have enough space for writting and presentation.","Keys":"S-partition 屏风 办公 "},
{"Code":321,"Pic":"gongshezwt","Header":"秘","Author":"设计师：张婉婷 | 指导老师：范圣玺","Text":"秘Mi是基于公共空间的私密性的座椅,通过一层层较硬的海绵叠加起来达到150cm的高度,每个海绵 20cm,上下各5cm厚度的板用来用来固定海绵,背部通过软海绵的舒适来贴合人体背部。 也可以通过调整两侧的海绵角度来适应私密空间的坐姿,达到舒适的程度的同时两侧收缩也可以达到 私密。\n多个座椅组合时还可以达到小型会议空间的效果。 当座椅坏掉时,海绵垫也可以拆下来作为靠垫,抱枕使用。 达到多重利用的效果。</p><p>Mi is based on the seat of the privacy of public space, through the layers of a hard sponge stack up to 150 cm height, each sponge 20cm, the 5cm thickness of the plate to the sponge is fixed, back through the soft sponge comfortable to fit the body back.Can also be adjusted on both sides of the sponge to adapt to the private space of the sitting posture, to achieve the degree of comfort at the same time both sides can also achieve the contraction of privacy.The effect of a small meeting space can be achieved when a plurality of seats are combined. When the seat is broken, it can be removed as a sponge cushion cushion, pillow used.To achieve the effect of multiple utilization","Keys":"秘 座椅 椅子 "},
{"Code":322,"Pic":"gongshehsoh","Header":"永时","Author":"设计师：胡沙欧涵 | 指导老师：杨明洁","Text":"工艺之美,是对时代的超越,是回归到一种永恒。\n现代化铸造的铜胎与匠人手下的珐琅彩完美结合,让景泰蓝工艺破茧新生。“永时”系列酒具,用造型带给 人不同的口感、用材料提醒人酒的“份量”、用组合呼应人们不同的身份、用它精致的美告诉人们:美酒盛 以贵器,本该如此。工艺之美,既没有突破过去,也没有停滞于现在,更不会终结于未来。</p><p>The beauty of craft, which is the transcendence of the times, is to return to the eternal.Combining design of modern copper casting and traditional handcrafted enamel arosces the revival of cloisonne. The liquor set 'Eternal Now', brings different tastes with shape, reminds the 'weight' of liquor with material, echos different status of people with combination, and tellseveryone with its beauty of elegance: good liquor should meet a fine set.The beauty of craft did not break the past, does not stop in now, and will not end in the future.","Keys":"永时 酒具 工艺"},
{"Code":323,"Pic":"gongsheych","Header":"基于标准化模块的城市街具系统","Author":"设计师：蔚春晖 | 指导老师：杨明洁","Text":"这是为西安浐灞生态区而设计的城市街具系统,项目的主要研究与设计方向是基于标准化模块的标准构 件、基础构件、连接构件展开整套城市街具系统。 目的是在生产制作以及后期的养护维护上降低成本,同时使系统具有可识别的统一的标准化模块,可用 于支撑、固定、连接不同功能的附件,便捷的更换维护方式,使整个系统更加灵活自由。在产品生产、运输、 组装、更换的整个生命过程中体现可持续创新的设计理念。 形态与材质:简洁而具有现代感,基本构件嵌入H型钢结构,通过连接构件连接其他附件,既统一又富于变 化,精致且稳固,形态与功能相统一。玻璃与金属,轻与重,透与实,磨砂与光滑,对比与平衡并重,既有直 观的视觉冲击力,又有简洁统一的现代感。 色彩:主体采用深色,户外耐脏。细节搭配亮色,精致提神,设计体现出层次感和品质感。透明材质使物件 融于生态环境。</p><p>This project is a set of unified city furniture for Chanba Ecological District, Xi’an. The direction of the project is to expand standard componets, base components and connecting pieces based on standardized modules for city furniture system.The aim is to reduce cost of production and maintenance in post-conservation. At the same time, the system possesses an identifiable and unified standardized modules, which can be used for supporting and fixing attachments with different functions. It brings about convenient replace- ment, maintenance mode and the whole system will be more flexible. It conveys the design concept of sustainable innovation.The balance and contrast of colour and material looks exquisite.","Keys":"城市街具 标准化模块"},
{"Code":324,"Pic":"gongshetst","Header":"云输⸺急救用充气担架","Author":"设计师：唐士弢 | 指导老师：杨文庆","Text":"急救的主要目的,在于保存生命、防止恶化与促进复原。 作为急救搬运用具的软担架,如今被各大医院、救护车广泛使用。然而其材质轻薄,同时结构简陋。其不良 影响显而易见:其一、搬运过程中,患者心理上将产生紧张感与不安定感;其二、翻滚、震动等外界因素都 可能恶化伤势,影响后续施救。 作为一款改良型急救担架,“云输”针对通常情况下患者的不同病情进行了模块划分与形态生成。通过分 离各模块间气体流通,解决了传统充气担架体量巨大,充气耗时的问题,也使担架在保护病人患处的同时 亦能最大程度压缩空间、保持搬运的灵活性。\n“云输”所致力于创造的,即是云上一般安全舒适的急救搬运体验。</p><p>First aid is aiming to save lives, prevent deterioration and promote recovery.As a handling equipment for first aid,soft stretcher is widely used by hospitals and ambulances. However, its material is lightweight, and the structure is too simple. The adverse effect is obvious: In the process of transportation, the patient will have a sense of tension and insecurity;Writhe, vibration and other external factors are likely to worsen the injury, even affect the subsequent rescue.As an improved stretcher,“Trans.Cloud”according to different conditions of emergency patients, then diveded in modules. It solve the traditional inflatable stretcher’s huge volume, inflatable time-consuming, and enable the stretcher to protect the affected part of patient, while maximum compression space, maintain the flexibility in handling.What“Trans.Cloud”committed to create is the general safety and comfort like lying on the cloud.","Keys":"云输 医疗 急救 担架 "},
{"Code":325,"Pic":"gongshehln","Header":"时空纽带","Author":"设计师：何丽娜 | 指导老师：郁新安 张屹南 孙捷","Text":"作为艺术与技术,手工艺与产业化的矛盾综合体,首饰往往还承载着人类的历史文明进程和情感的沉淀, 而这也是课题 High-Low Tech 的意义所在。\n设计师希望一毕业设计这个具有意义的项目作为契机,设计出一套回馈给冥冥之中与她首饰设计生涯有 些许联结的外婆,表现出她对于这样的亲情的理解,从而孕育出了时空纽带系列。该系列运用了3D建模生成与钛金属加工技术的结合,搭载了一段关于亲情与回忆的故事。除了凝结了前 人的智慧外,在技术与材料的运用上大胆突破,在高科技的辅助下一道道地克服了钛金属表面处理,铸造 成型,阳极氧化等的技术局限,最终使作品完美呈现。</p><p>Jewelry is based on but goes beyond its materials, appearance or any other functions. It’s also invested with the process of human history as to technologies, craftsmanship of various civiliza- tions and emotion it conveys and get echoed. As far asconcerned, I would like to dig further into three aspects of jewelry mentioned above and balance them in my prospective collection with personal touch.During the project High-Low Tech, the collection The Temporal Bond is made under the processing of 3D modeling and titanium technical,embarking the designer’s believing that love and family last across time and space.","Keys":"时空纽带 首饰"},
{"Code":326,"Pic":"gongshelc","Header":"与我共舞","Author":"设计师：刘粲 | 指导老师：郁新安 苏洁锋","Text":"玉石是一种在中国有几千年使用历史的材料,从最初的祭祀道具,到文玩,再到生活实用品,它的设计史 是从神坛一步步走向生活的历史。但是到了近代,玉石的运用陷入了定式思维,即价值和重量大于美学和 功能。 这套首饰的设计的核心思路是“法古维新”,即运用古代元素,设计出现代的物品,来达到推动玉石首饰设 计发展的作用。其中的元素包括中国两汉时期的动物牺牲玉器造型,和西方装饰艺术时期的几何美学⸺ 这两个时代虽然相隔久远,但奔放、浪漫、动感的核心特质是贯通的。 长项链和戒指中的玉鸟造型来自汉代随葬品,用一点黑色幽默把它们串联起来,在佩戴者活动的过程中, 它们会相互旋转、碰撞,就像活生生的小动物一样。</p><p>Jade is a material that has thousand-years-history of application in China. From sacrifice to artistic toys, then to everyday accessories, jade objects have been secularized. But the design of it came into a cul-de-sac now, that weight and value overtook aesthetics and function.The main idea of this collection is to“make the new out of the old”, which means to apply bygone elements into modern design, and push the industry. The elements include the animal sacrifice in Han dynasty and Art Deco geometry aesthetic. Even there’s such a long time between them, these 2 periods share the same spirit -- free, romantic and dynamic.The shape of the jade birds came from Han dynasty legacy. I added a little black humor to connect them with Art Deco style sautoir and ring. They would rotate and collide when the wearer moves, just like living animals.","Keys":"中华文化 玉石 首饰 与我共舞"},
{"Code":327,"Pic":"gongsheyl","Header":"磁性首饰展示模块","Author":"设计师：杨蕾 | 指导老师：郁新安 张屹南","Text":"该产品是为Fine Jewelry设计的。 考虑到经常有设计师独自外出布展的情况,所以设计了这样一套可拆卸,易于携带的磁性首饰展示模块。 产品包含9个磁性模块(其中1个为磁性悬浮模块),可拼装成8种以上造型。\n并且为了适应项链的不同长度,产品可搭成4种不同的高度。 为适应戒指的展示,产品中包含大量平面,同时创造了三角体供戒指摆放。在语意上,展示模块可搭出动物,小房子等传统意象迎合了Fine Jewelry的文化需求,与此同时,展示模块 整体为纯色,形态较为抽象,不会抢去首饰本身的风头。</p><p>The product is designed for the Fine Jewelry.Taking into account the situation that jewelry designers often go to the exhibition alone, thus I design the Magnetic Jewelry Display which is removable and easy to carry.Product includes 9 magnetic components (one is magnetic suspension component), and it can be assembled into 8 or more looks.To accommodate different length necklace, product can be put into 4 different heights. To meet the demand of showing rings, product contains a large number of flats also triangular shapes. Products can be assembled into animal and house shapes which follow the cultural needs of Fine Jewelry. And it is all in white and abstract shapes. So it won’t steal the thunder of jewelry.","Keys":"磁性 首饰 可拆卸"},
{"Code":328,"Pic":"gongshehy","Header":"Bo-o儿童口腔椅垫","Author":"设计师：何云 | 指导老师：刘震元","Text":"上海儿童医学中心是上海浦东唯一一家综合性儿童医院,其中,口腔室每天接待120多名儿童,这些儿 童需要躺在牙椅上接受3~30分钟的诊断和治疗,但口腔室配备的却是成人牙椅。\nBo-o口腔椅垫可以附属在成人牙椅上,用它鲜活的色彩和外形吸引儿童注意力,缓解儿童情绪。 它的形态更加贴合儿童身体,不同的模块组合方式适应不同尺度的儿童,让儿童的治疗体验更加舒 适。同时医生可以通过头枕上的按钮来调节儿童的头部姿势,方便不同位置牙齿的治疗。</p><p>Shanghai Children's Medical Center is the only comprehensive children's hospital in Pudong.It's oral room receives more than 120 children a day, and all the children need to lie in the dental chair for 3~30 minutes for diagnosis and treatment. But the oral room is equipped with adult dental chair.Bo-o oral cushion can be attached in the adult dental chair, and it can attract children's attention and alleviate the child's mood with its vivid colors and shapes.Its shape can fit the children's body better, and different modules can adapt to different scales of the children, so that children can have a more comfortable treatment experience.At the same time, the dentist can adjust the head position of children by the buttons on the head pillow, which is convenient for dentist to treat the teeth at different positions.","Keys":"儿童 医疗 口腔 椅垫"},
{"Code":329,"Pic":"gongshegl","Header":"棉球辅助撕裂工具","Author":"设计师：高乐 | 指导老师：刘震元","Text":"上海儿童医学中心的清创伤口治疗室内每天要接待150名儿童,这些儿童中约有30名左右的儿童因为伤口形状的原因需要条形的棉条进行伤口清洗。而现有的酒精棉球是球状的,护士将棉球一个个的进行撕裂,整个过程十分浪费时间,影响治疗效率。\nCotton-Splitter则是针对这个问题进行设计的,将原本重复的行为变成一次性的行为,缩短了整个治疗准 备时间的三分之一,提高医疗效率。</p><p>Shanghai Children's Medical Center debridement therapy cure 150 childs every day. About 30 Childs need the stripe-cotton to clean their wound for the shape of the wound. However ,there is no stripe-cotton existing, so the nurse needs to make the stripe cotton one by one which the whole process is very repetitive.Cotton - Splitter is foucs on this problem. The nurse can make much stripe-cotton once using the Cotton-Splitter which will reduce one third time of the whole preparing time to improve medical efficiency.","Keys":"儿童 医疗 口腔 棉球 撕裂"},
{"Code":330,"Pic":"gongshezmr","Header":"禄麒 - 助行监护养老机器人","Author":"设计师：郑梦如 | 指导老师：刘胧","Text":"当我们背井离乡追寻更好的未来,我们的父母却只能在家乡渴望我们陪伴? 不,身体机能可以老去,灵魂可以永远前行!\n禄麒为独立型及介护型老年人提供出行代步工具。 基于中国逐渐兴起的综合养老社区,内含GPS定位和行车记录系统,与园区服务中心连成物联网。 有突发事件时社区救护人员可及时到达。 起坐辅助、跟随监护和跌倒探测警报功能让老年人出行更安全便捷。</p><p>When we leaved our hometown, our parents can only ask for accompanying? No, aged body cannot resist young soul!Propitious Kirin is a mobility scooter robot designed for aged people.The GPS location and the CarLog system in it are connected with CCRC Senior living community. It offers first-aid while emergencies.When the aged persons get on and get off it, Propitious Kirin can assist them.It is also a following guardian which can quarantee security and convenience.","Keys":"禄麒 老年 代步 机器人 物联网"},
{"Code":331,"Pic":"gongshehuy","Header":"高效的办公桌","Author":"设计师：黄毅 ","Text":"人们在忙碌的工作中往往会需要使用不同的工具或查阅种种资料和文件,为人们提供消息的通讯工具也是工作时不可缺少 的物品。忙碌工作时一个整洁的桌面无疑可以大大提高人们的工作效率,一个堆满了各种文件书籍的桌面会让人觉得心情烦躁; 如果人们还需要在文件中寻找隐藏的手机、不知道放在哪个柜子里的文件那无疑会大大降低工作效率。\n高效办公桌这一设计把书写桌面与摆放物品的空间分离,可移动的桌面确保使用者可以方便的取用所需物品,透明的材料 确保使用者可以看清桌面下放置的文件或通讯内容。电源置于上部让使用者避免受到线的困扰,桌面上的圆孔方便人们移动桌 面,在桌面左侧的锁确保在使用者离开时重要物品的安全。高效办公桌通过整洁的桌面和一目了然的物品摆放确保使用者可以高效率的完成工作。</p><p>People often need to use different tools or access to all kinds of information and documents in the busy work, the comm -unication tool for people to provide information is also indispensable to workItems. Busy work a neat desktop can greatly improve people's work efficiency, a variety of books on the desktop will make people feel upset;If people still need to find hidden mobile phones in the file, do not know where to put the file in the cabinet that will undoubtedly greatly reduce the work efficiency.","Keys":"办公 桌"},
{"Code":401,"Pic":"shichuanylx","Header":"“数据粒”互联网迷因补完计划","Author":"设计师：杨立行 | 指导老师：魏弗兰","Text":"数据粒计划是关于中国互联网数据的补完计划。通过网络迷因的概念,将近年来的热门数据重新整理和 叙述,并用数据新闻的形式将它们重新定义。数据粒是一种假想的结构,是寄生于网络和人脑的信息元件 ,只有将其摆到台面上让它们不停地“发生”才能使其发挥功效,谨希望借此能提高人们的开放数据素养。</p><p>The Project Daticle is mean to make up and complete the Chinese Internet data. Re- neaten and re- narrate the hot data what came into being in the Chinese Internet recently years with the concept ”Meme”, and re- difine it with the method“data journalism”.“Daticle”is an imaginary structure, which you can regard as a imformation element parasitize the internet and human being’s brain. It can only be put into good use by making it being nascent , and we hope it can be conducive to enhance people’s open data literacy.","Keys":"互联网 补完 数据"},
{"Code":402,"Pic":"shichuanyy","Header":"YIN展","Author":"设计师：尹苑 | 指导老师：魏弗兰","Text":"YIN展是以女性身体上的印记——胎记、痣、疤痕为主题的微型展。这些难以抹去的印记,大多时候承载着与之相关的独一无二的故事和情绪,因为其私密感和距离感而显得迷人。在前期对不同女性拍摄的过程中,每个人对将私密呈现镜头的态度各异。后期大量渐变色彩的运用和展览空间的编排正是为 了体现这种情绪上的差异。\nYIN展着力于整体感和流畅性,展览空间、展览视觉与衍生品不再与展品有明显界限,而是用尽可能纯 粹统一的语言,给参观者一整个浸入式的展览体验。整个展览空间将一个完整的立方体切割成了两个 相对对立的部分:光与暗、外与内。外部展出的是以“沿()撕开”为名的艺术书,根据书名的指令 引导读者通过”撕“这一动作去发现隐藏着的印记的图像叙事;而更为庞大的空间装置内部则是更为 隐秘的印记内容,通过旋转门对空间的分隔、镜面与光影的互动加强氛围感;参观者随着旋转门的方 向进入展厅内部,当旋转门转向最内里的那一面时,巨大的母体疤痕诉说的是关乎生命的故事。</p><p>YIN Exhibition is a miniature exhibition about bodymarks—— birthmarks, moles and scars. These indelible marks are most of the time associated with unique stories and emotions, charming because of its sense of privacy and distance. In the early process taking photos for different females, everyone beyond the lens presents very different attitudes towards showing their intimates. A lot of color gradient use and exhibition space arrangement in design precisely in order to reflect those differences in emotional.</p><p>The whole Curation focuses on integrity and fluency. The interior, visual design and goods have no longer been very seperate from the exhibits with pure and unified visual language. All these aim to give a total immersion experience to visitors. The space of the exhibition is a complete cube divided into two relatively independents, brightness and darkness, or inside and outside. The external part of the exhibition is an artist book named“Tear ( ) off”,which instructs the visitor to discover the concealed pictures of bodymarks by the act of tearing. Moreover, the far more huger internal part , the space intallation, displays more private content which is enhanced by the revolving door, special mirrors and lights inside. Vistiors go around through the door. And while they are turning to the deepest side of the space, they can see the story of life.","Keys":"YIN展 女性 展览"},
